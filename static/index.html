        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        
        .fade-in { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .slide-up { animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        .metric-card:hover { border-color: var(--accent-blue); transform: translateY(-2px); }
        
        .progress-bar { height: 6px; background: var(--bg-secondary); border-radius: 3px; overflow: hidden; }

        .bg-gradient-sakura { background: radial-gradient(ellipse at top, rgba(255, 110, 180, 0.05) 0%, transparent 60%); }

</head>

                description: 'Il tempo nelle zone HR elevate (zone 4-5) indica l\'intensit√† dell\'allenamento. Essenziale per migliorare VO2 Max e fitness cardiovascolare.',

            },
            hrv: {
                title: 'Variabilit√† Cardiaca (HRV)',
                icon: 'üíì',
                color: 'var(--accent-pink)',
                description: 'L\'HRV misura la variazione tra i battiti cardiaci. Un HRV alto indica un sistema nervoso autonomo sano e una buona capacit√† di adattamento allo stress.',
                tip: 'HRV pi√π alto = corpo pi√π resiliente. Migliora con sonno, meditazione e fitness.',
                ranges: [
                    { label: 'Eccellente', value: '60+ ms', good: true },
                    { label: 'Buono', value: '40-60 ms', good: true },
                    { label: 'Nella media', value: '20-40 ms', good: false },

            },
            bodyBattery: {
                title: 'Body Battery',
                icon: 'üîã',
                color: 'var(--accent-green)',
                description: 'Body Battery indica le tue riserve di energia durante la giornata. Si carica con riposo e sonno, si scarica con attivit√† e stress.',
                tip: 'Inizia la giornata con 80+ per massima produttivit√†. Se scende sotto 20, hai bisogno di riposo.',
                ranges: [
                    { label: 'Carico', value: '75-100', good: true },
                    { label: 'Buono', value: '50-74', good: true },
                    { label: 'Medio', value: '25-49', good: false },
                    { label: 'Scarico', value: '0-24', good: false }
                ]
            }
        };
        
        // ==================== COMPONENTS ====================
        
        const Loading = () => (
            <div className="h-full flex items-center justify-center">
                <div className="w-12 h-12 border-4 border-[var(--border)] border-t-[var(--accent-green)] rounded-full animate-spin" />
            </div>
        );
        
        // ==================== TOOLTIP MODAL ====================
        
        const MetricModal = ({ metricKey, value, onClose, token }) => {
            const info = metricInfo[metricKey];
            const [intradayData, setIntradayData] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const chartRef = React.useRef(null);
            const chartInstance = React.useRef(null);
            
            // Fetch intraday data for body battery
            React.useEffect(() => {
                if ((metricKey === 'bodyBattery' || metricKey === 'stress') && token) {
                    setLoading(true);
                    const endpoint = metricKey === 'bodyBattery' ? 'body-battery' : 'stress';
                    fetch(`${API}/api/intraday/${endpoint}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                    .then(r => r.json())
                    .then(data => {
                        setIntradayData(data);
                        setLoading(false);
                    })
                    .catch(() => setLoading(false));
                }
            }, [metricKey, token]);
            
            // Draw chart when data arrives
            React.useEffect(() => {
                if (intradayData?.data?.length > 0 && chartRef.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                    
                    const ctx = chartRef.current.getContext('2d');
                    const color = metricKey === 'bodyBattery' ? '#22c55e' : '#ff9f43';
                    
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: intradayData.data.map(d => d.time),
                            datasets: [{
                                label: metricKey === 'bodyBattery' ? 'Body Battery' : 'Stress',
                                data: intradayData.data.map(d => d.value),
                                borderColor: color,
                                backgroundColor: color + '20',
                                fill: true,
                                tension: 0.4,
                                pointRadius: 0,
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: '#181a22',
                                    titleColor: '#fff',
                                    bodyColor: '#8b8d98',
                                    borderColor: '#2a2d38',
                                    borderWidth: 1
                                }
                            },
                            scales: {
                                x: {
                                    display: true,
                                    grid: { color: '#2a2d3840' },
                                    ticks: { 
                                        color: '#5c5e6a', 
                                        maxRotation: 0,
                                        maxTicksLimit: 8
                                    }
                                },
                                y: {
                                    display: true,
                                    min: 0,
                                    max: 100,
                                    grid: { color: '#2a2d3840' },
                                    ticks: { color: '#5c5e6a' }
                                }
                            }
                        }
                    });
                }
                
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [intradayData, metricKey]);
            
            if (!info) return null;
            
            const showChart = (metricKey === 'bodyBattery' || metricKey === 'stress');
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-card" style={{ maxWidth: showChart ? '500px' : '400px' }} onClick={e => e.stopPropagation()}>
                        <div className="flex items-center justify-between mb-6">
                            <div className="flex items-center gap-3">
                                <span className="text-3xl">{info.icon}</span>
                                <h3 className="text-xl font-bold" style={{ color: info.color }}>{info.title}</h3>
                            </div>
                            <button onClick={onClose} className="text-[var(--text-muted)] hover:text-white text-2xl leading-none">&times;</button>
                        </div>
                        
                        {value !== undefined && value !== null && (
                            <div className="text-center py-4 mb-4 rounded-xl" style={{ background: 'var(--bg-secondary)' }}>
                                <div className="text-4xl font-bold font-display" style={{ color: info.color }}>{value}</div>
                                <div className="text-sm text-[var(--text-muted)]">Media 30 giorni</div>
                            </div>
                        )}
                        
                        {/* Intraday Chart */}
                        {showChart && (
                            <div className="mb-4 p-4 rounded-xl" style={{ background: 'var(--bg-secondary)' }}>
                                <div className="text-xs text-[var(--text-muted)] uppercase tracking-wider mb-3">üìä Andamento Oggi</div>
                                {loading ? (
                                    <div className="h-40 flex items-center justify-center">
                                        <span className="text-[var(--text-muted)]">Caricamento...</span>
                                    </div>
                                ) : intradayData?.data?.length > 0 ? (
                                    <div style={{ height: '160px' }}>
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                ) : (
                                    <div className="h-40 flex items-center justify-center">
                                        <span className="text-[var(--text-muted)]">Nessun dato oggi</span>
                                    </div>
                                )}
                                {intradayData && intradayData.min != null && intradayData.max != null && (
                                    <div className="flex justify-between mt-2 text-xs">
                                        <span className="text-[var(--accent-red)]">Min: {intradayData.min}</span>
                                        <span className="text-[var(--accent-green)]">Max: {intradayData.max}</span>
                                    </div>
                                )}
                            </div>
                        )}
                        
                        <p className="text-[var(--text-secondary)] leading-relaxed mb-4">{info.description}</p>
                        
                        <div className="flex items-start gap-2 p-4 rounded-xl mb-6" style={{ background: 'var(--accent-green-dim)' }}>
                            <span>üí°</span>
                            <p className="text-sm" style={{ color: 'var(--accent-green)' }}>{info.tip}</p>

                if (!confirm('Questo scaricher√† tutti i dati da inizio anno in blocchi. Pu√≤ richiedere qualche minuto. Continuare?')) return;
                setSyncingYear(true);
                
                const startOfYear = new Date(new Date().getFullYear(), 0, 1);
                const totalDays = Math.ceil((new Date() - startOfYear) / (1000 * 60 * 60 * 24));
                const chunkSize = 45;
                const chunks = Math.ceil(totalDays / chunkSize);
                
                try {
                    for (let i = 0; i < chunks; i++) {
                        const daysBack = Math.min((i + 1) * chunkSize, totalDays);
                        const startDay = i * chunkSize;
                        setSyncProgress(`Blocco ${i + 1}/${chunks}: giorni ${startDay + 1}-${daysBack}...`);
                        
                        await fetch(`${API}/api/sync`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ days_back: chunkSize, offset_days: startDay })
                        });
                        
                        // Pausa tra blocchi
                        if (i < chunks - 1) await new Promise(r => setTimeout(r, 2000));
                    }
                    setSyncProgress(`‚úÖ Completato! ${totalDays} giorni sincronizzati`);
                    setTimeout(() => setSyncProgress(null), 5000);

                    setSyncProgress('‚ùå Errore: ' + e.message);

                                <div className="flex justify-between items-center py-3 border-b border-[var(--border)]">
                                    <span className="text-[var(--text-muted)]">Email</span>
                                    <span>{user?.email}</span>
                                </div>
                                <div className="flex justify-between items-center py-3">
                                    <span className="text-[var(--text-muted)]">Garmin</span>
                                    <span className={user?.garmin_connected ? 'text-[var(--accent-green)]' : 'text-[var(--accent-red)]'}>
                                        {user?.garmin_connected ? '‚úì Connesso' : '‚úó Non connesso'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="glass-card p-8 mb-6 slide-up">
                            <h3 className="text-lg font-semibold mb-4">Sincronizzazione Dati</h3>
                            <p className="text-sm text-[var(--text-muted)] mb-4">
                                Scarica tutti i dati Garmin da inizio anno per avere uno storico completo.
                            </p>
                            <button onClick={syncYear} disabled={syncingYear} 
                                className="btn-primary w-full py-4 rounded-xl text-lg">
                                {syncingYear ? 'üîÑ Sincronizzazione...' : 'üìÖ Sincronizza Anno Intero'}
                            </button>
                            {syncProgress && (
                                <p className="text-center text-[var(--text-secondary)] mt-4">{syncProgress}</p>
                            )}
                        </div>
                        
                        <div className="glass-card p-8 mb-6 slide-up">
                            <h3 className="text-lg font-semibold mb-4">Ricalcola Et√† Biologica</h3>
                            <p className="text-sm text-[var(--text-muted)] mb-4">
                                Ricalcola l'et√† biologica per tutti i dati storici usando la formula aggiornata.
                            </p>
                            <button onClick={recalculate} disabled={recalculating} 
                                className="btn-primary w-full py-4 rounded-xl text-lg mb-4">
                                {recalculating ? 'üîÑ Ricalcolo in corso...' : 'üß¨ Ricalcola Tutto'}
                            </button>
                            {recalcResult && (
                                <p className="text-center text-[var(--accent-green)] mb-4">{recalcResult}</p>
                            )}
                            
                            <button onClick={loadDebug} className="btn-ghost w-full py-3 rounded-xl text-sm">
                                üîç Debug: Mostra ultimi 5 giorni
                            </button>
                            
                            {debugData && (
                                <div className="mt-4 p-4 rounded-xl text-xs font-mono overflow-x-auto" style={{ background: 'var(--bg-secondary)' }}>
                                    {debugData.map((d, i) => (
                                        <div key={i} className="mb-3 pb-3 border-b border-[var(--border)] last:border-0">
                                            <div className="text-[var(--accent-green)] font-bold">{d.date}</div>
                                            <div>Sonno: {d.sleep_hours}h ‚Üí impatto: <span className={d.bio_age_sleep_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_sleep_impact}</span></div>
                                            <div>RHR: {d.resting_hr} ‚Üí impatto: <span className={d.bio_age_rhr_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_rhr_impact}</span></div>
                                            <div>Passi: {d.steps} ‚Üí impatto: <span className={d.bio_age_steps_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_steps_impact}</span></div>
                                            <div>Stress: {d.stress_avg} ‚Üí impatto: <span className={d.bio_age_stress_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_stress_impact}</span></div>
                                            <div>HRZ: impatto: <span className={d.bio_age_hrz_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_hrz_impact}</span></div>
                                            <div className="mt-1 font-bold">Bio Age: {d.biological_age}</div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        
                        <button onClick={onLogout} className="btn-ghost w-full py-4 rounded-xl">Logout</button>
                    </div>
                </div>
            );
        };
        
        // ==================== AUTH PAGES ====================
        
        const LandingPage = ({ onNavigate }) => (
            <div className="h-full flex flex-col items-center justify-center p-8">
                <div className="flex gap-6 mb-8">
                    <div className="w-20 h-20 rounded-2xl flex items-center justify-center text-4xl glow-green" style={{ background: 'var(--accent-green-dim)' }}>ü•ã</div>
                    <div className="w-20 h-20 rounded-2xl flex items-center justify-center text-4xl glow-pink" style={{ background: 'var(--accent-pink-dim)' }}>üå∏</div>
                </div>
                <h1 className="text-5xl font-bold font-display mb-3">SENSEI & SAKURA</h1>
                <p className="text-xl text-[var(--text-secondary)] mb-2">Performance Lab</p>
                <p className="text-[var(--text-muted)] mb-10 max-w-md text-center">Il tuo centro medico sportivo digitale. Corpo e mente in perfetto equilibrio.</p>
                <div className="flex gap-4">
                    <button onClick={() => onNavigate('login')} className="btn-primary px-10 py-4 rounded-xl text-lg">Accedi</button>
                    <button onClick={() => onNavigate('register')} className="btn-ghost px-10 py-4 rounded-xl text-lg">Registrati</button>
                </div>
            </div>
        );
        
        const LoginPage = ({ onNavigate, onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const submit = async (e) => {
                e.preventDefault();
                setLoading(true); setError('');
                try {
                    const res = await fetch(`${API}/api/login`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        onLogin(data);
                    } else setError(data.error || 'Login fallito');
                } catch { setError('Errore di connessione'); }
                setLoading(false);
            };
            
            return (
                <div className="h-full flex items-center justify-center p-8">
                    <form onSubmit={submit} className="w-full max-w-md">
                        <div className="text-center mb-10">
                            <h1 className="text-4xl font-bold font-display mb-2">Bentornato</h1>
                            <p className="text-[var(--text-muted)]">Accedi al tuo Performance Lab</p>
                        </div>
                        {error && <div className="glass-card border-[var(--accent-red)] p-4 mb-6 text-[var(--accent-red)] text-sm">{error}</div>}
                        <div className="space-y-4 mb-6">
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Email" required />
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Password" required />
                        </div>
                        <button type="submit" disabled={loading} className="btn-primary w-full py-4 rounded-xl text-lg mb-6">{loading ? 'Accesso...' : 'Accedi'}</button>
                        <p className="text-center text-[var(--text-muted)]">Non hai un account? <button type="button" onClick={() => onNavigate('register')} className="text-[var(--accent-green)]">Registrati</button></p>
                    </form>
                </div>
            );
        };
        
        const RegisterPage = ({ onNavigate }) => {
            const [form, setForm] = useState({ email: '', password: '', birth_year: '', name: '' });
            const [error, setError] = useState('');
            const [success, setSuccess] = useState(false);
            const [loading, setLoading] = useState(false);
            
            const submit = async (e) => {
                e.preventDefault();
                if (!form.birth_year) { setError('Anno di nascita richiesto'); return; }
                setLoading(true); setError('');
                try {
                    const res = await fetch(`${API}/api/register`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...form, birth_year: parseInt(form.birth_year) })
                    });
                    const data = await res.json();
                    if (data.user_id) setSuccess(true);
                    else setError(data.error || 'Errore');
                } catch { setError('Errore di connessione'); }
                setLoading(false);
            };
            
            if (success) return (
                <div className="h-full flex items-center justify-center p-8">
                    <div className="text-center glass-card p-12">
                        <div className="text-6xl mb-6">üéâ</div>
                        <h2 className="text-3xl font-bold font-display text-[var(--accent-green)] mb-4">Account Creato!</h2>
                        <button onClick={() => onNavigate('login')} className="btn-primary px-10 py-4 rounded-xl text-lg">Accedi Ora</button>
                    </div>
                </div>
            );
            
            return (
                <div className="h-full flex items-center justify-center p-8">
                    <form onSubmit={submit} className="w-full max-w-md">
                        <div className="text-center mb-10">
                            <h1 className="text-4xl font-bold font-display mb-2">Registrazione</h1>
                            <p className="text-[var(--text-muted)]">Crea il tuo account Performance Lab</p>
                        </div>
                        {error && <div className="glass-card border-[var(--accent-red)] p-4 mb-6 text-[var(--accent-red)] text-sm">{error}</div>}
                        <div className="space-y-4 mb-6">
                            <input value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Nome" />
                            <input type="email" value={form.email} onChange={e => setForm({...form, email: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Email" required />
                            <input type="password" value={form.password} onChange={e => setForm({...form, password: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Password (min 6)" required minLength="6" />
                            <input type="number" value={form.birth_year} onChange={e => setForm({...form, birth_year: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Anno di nascita *" required />
                        </div>
                        <button type="submit" disabled={loading} className="btn-primary w-full py-4 rounded-xl text-lg mb-6">{loading ? 'Registrazione...' : 'Crea Account'}</button>
                        <p className="text-center text-[var(--text-muted)]">Hai gi√† un account? <button type="button" onClick={() => onNavigate('login')} className="text-[var(--accent-green)]">Accedi</button></p>
                    </form>
                </div>
            );
        };
        
        const SetupPage = ({ token, onComplete }) => {
            const [garmin, setGarmin] = useState({ email: '', password: '' });
            const [error, setError] = useState('');
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            
            const connect = async (e) => {
                e.preventDefault();
                setLoading(true); setError('');
                try {
                    const res = await fetch(`${API}/api/garmin/connect`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ garmin_email: garmin.email, garmin_password: garmin.password })
                    });
                    const data = await res.json();
                    if (data.message?.includes('collegato')) {
                        setStep(2);
                        await fetch(`${API}/api/sync`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ days_back: 90 })
                        });
                        setStep(3);
                        setTimeout(onComplete, 2000);
                    } else setError(data.error || 'Errore');
                } catch { setError('Errore di connessione'); }
                setLoading(false);
            };
            
            if (step >= 2) return (
                <div className="h-full flex items-center justify-center">
                    <div className="text-center glass-card p-12">
                        {step === 2 ? (
                            <>
                                <div className="w-16 h-16 border-4 border-[var(--border)] border-t-[var(--accent-green)] rounded-full animate-spin mx-auto mb-6" />
                                <h3 className="text-2xl font-bold mb-2">Sincronizzazione</h3>
                                <p className="text-[var(--text-muted)]">Importazione dati degli ultimi 90 giorni...</p>
                            </>
                        ) : (
                            <>
                                <div className="text-6xl mb-6">‚úì</div>
                                <h3 className="text-2xl font-bold text-[var(--accent-green)] mb-2">Tutto Pronto!</h3>
                            </>
                        )}
                    </div>
                </div>
            );
            
            return (
                <div className="h-full flex items-center justify-center p-8">
                    <form onSubmit={connect} className="w-full max-w-md">
                        <div className="text-center mb-10">
                            <div className="text-5xl mb-4">‚åö</div>
                            <h1 className="text-4xl font-bold font-display mb-2">Connetti Garmin</h1>
                            <p className="text-[var(--text-muted)]">Sincronizza i tuoi dati</p>
                        </div>
                        {error && <div className="glass-card border-[var(--accent-red)] p-4 mb-6 text-[var(--accent-red)] text-sm">{error}</div>}
                        <div className="glass-card p-4 mb-6 text-sm text-[var(--text-muted)]">üîí Le tue credenziali sono criptate</div>
                        <div className="space-y-4 mb-6">
                            <input type="email" value={garmin.email} onChange={e => setGarmin({...garmin, email: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Email Garmin" required />
                            <input type="password" value={garmin.password} onChange={e => setGarmin({...garmin, password: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Password Garmin" required />
                        </div>
                        <button type="submit" disabled={loading} className="btn-primary w-full py-4 rounded-xl text-lg">{loading ? 'Connessione...' : 'Connetti'}</button>
                    </form>
                </div>
            );
        };
        
        // ==================== DASHBOARD ====================
        
        const Dashboard = ({ token, user, onLogout, onUserUpdate }) => {
            const [tab, setTab] = useState('data');
            const [summary, setSummary] = useState(null);
            const [trend, setTrend] = useState(null);
            const [activities, setActivities] = useState([]);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [initialMessage, setInitialMessage] = useState(null);
            
            useEffect(() => { fetchData(); }, []);
            
            const fetchData = async () => {
                try {
                    const headers = { 'Authorization': `Bearer ${token}` };
                    const [s, t, a] = await Promise.all([
                        fetch(`${API}/api/metrics/summary?days=30`, { headers }).then(r => r.ok ? r.json() : {}),
                        fetch(`${API}/api/metrics/trend?days=90`, { headers }).then(r => r.ok ? r.json() : {}),
                        fetch(`${API}/api/activities?days=30`, { headers }).then(r => r.ok ? r.json() : [])
                    ]);
                    setSummary(s); setTrend(t); setActivities(a);
                } catch {}
                setLoading(false);
            };
            
            const sync = async () => {
                setSyncing(true);
                try {
                    await fetch(`${API}/api/sync`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ days_back: 45 })
                    });
                    await fetchData();
                } catch {}
                setSyncing(false);
            };
            
            const handleAskCoach = (coach, message) => {
                setInitialMessage(message);
                setTab(coach);
            };
            
            if (loading) return <Loading />;
            
            return (
                <div className="h-full flex">
                    {/* Sidebar */}
                    <nav className="w-16 sm:w-20 lg:w-72 border-r border-[var(--border)] bg-[var(--bg-secondary)] flex flex-col flex-shrink-0">
                        <div className="p-2 sm:p-4 lg:p-6 border-b border-[var(--border)]">
                            <h1 className="hidden lg:block text-xl font-bold font-display">Performance Lab</h1>
                            <span className="lg:hidden text-xl sm:text-2xl block text-center">‚ö°</span>
                        </div>
                        
                        <div className="flex-1 p-2 sm:p-3 space-y-1 sm:space-y-2 overflow-y-auto">
                            {/* Dashboard */}
                            <button onClick={() => setTab('data')}
                                className={`nav-item w-full ${tab === 'data' ? 'active' : ''}`}>
                                <span className="text-lg sm:text-xl lg:text-2xl">üìä</span>
                                <span className="hidden lg:block text-sm">Dashboard</span>
                            </button>
                            
                            {/* Coaches Section */}
                            <div className="pt-2 sm:pt-4 pb-1 sm:pb-2">
                                <span className="hidden lg:block text-xs text-[var(--text-muted)] uppercase tracking-wider px-3">I tuoi coach</span>
                            </div>
                            
                            {/* Sensei */}
                            <button onClick={() => setTab('sensei')}
                                className={`w-full rounded-xl p-2 sm:p-3 transition-all ${tab === 'sensei' ? 'bg-[var(--accent-green-dim)] border border-[var(--accent-green)]' : 'hover:bg-[var(--bg-card)]'}`}>
                                <div className="flex flex-col lg:flex-row items-center gap-2 sm:gap-3">
                                    <img src="/images/sensei.png" alt="Sensei" className="w-10 h-10 sm:w-12 sm:h-12 lg:w-14 lg:h-14 rounded-full object-cover border-2 border-[var(--accent-green)]" />
                                    <div className="hidden lg:block text-left">
                                        <div className="font-semibold text-[var(--accent-green)]">Dr. Sensei</div>
                                        <div className="text-xs text-[var(--text-muted)]">Sport & Performance</div>
                                    </div>
                                </div>
                            </button>
                            
                            {/* Sakura */}
                            <button onClick={() => setTab('sakura')}
                                className={`w-full rounded-xl p-2 sm:p-3 transition-all ${tab === 'sakura' ? 'bg-[var(--accent-pink-dim)] border border-[var(--accent-pink)]' : 'hover:bg-[var(--bg-card)]'}`}>
                                <div className="flex flex-col lg:flex-row items-center gap-2 sm:gap-3">
                                    <img src="/images/sakura.png" alt="Sakura" className="w-10 h-10 sm:w-12 sm:h-12 lg:w-14 lg:h-14 rounded-full object-cover border-2 border-[var(--accent-pink)]" />
                                    <div className="hidden lg:block text-left">
                                        <div className="font-semibold text-[var(--accent-pink)]">Dr. Sakura</div>
                                        <div className="text-xs text-[var(--text-muted)]">Mente & Benessere</div>
                                    </div>
                                </div>
                            </button>
                            
                            {/* Other nav items */}
                            <div className="pt-2 sm:pt-4 pb-1 sm:pb-2">
                                <span className="hidden lg:block text-xs text-[var(--text-muted)] uppercase tracking-wider px-3">Analisi</span>
                            </div>
                            
                            <button onClick={() => setTab('stats')}
                                className={`nav-item w-full ${tab === 'stats' ? 'active' : ''}`}>
                                <span className="text-lg sm:text-xl lg:text-2xl">üìÖ</span>
                                <span className="hidden lg:block text-sm">Statistiche</span>
                            </button>
                            
                            <button onClick={() => setTab('trend')}
                                className={`nav-item w-full ${tab === 'trend' ? 'active' : ''}`}>
                                <span className="text-lg sm:text-xl lg:text-2xl">üìà</span>
                                <span className="hidden lg:block text-sm">Trend</span>
                            </button>
                            
                            <button onClick={() => setTab('activities')}
                                className={`nav-item w-full ${tab === 'activities' ? 'active' : ''}`}>
                                <span className="text-lg sm:text-xl lg:text-2xl">üèÉ</span>
                                <span className="hidden lg:block text-sm">Attivit√†</span>
                            </button>
                            
                            <button onClick={() => setTab('profile')}
                                className={`nav-item w-full ${tab === 'profile' ? 'active' : ''}`}>
                                <span className="text-lg sm:text-xl lg:text-2xl">‚öôÔ∏è</span>
                                <span className="hidden lg:block text-sm">Impostazioni</span>
                            </button>
                        </div>
                        
                        <div className="p-2 sm:p-3 border-t border-[var(--border)]">
                            <button onClick={sync} disabled={syncing} className="nav-item w-full">
                                <span className={`text-lg sm:text-xl ${syncing ? 'animate-spin' : ''}`}>üîÑ</span>
                                <span className="hidden lg:block text-sm">{syncing ? 'Sync...' : 'Sincronizza'}</span>
                            </button>
                        </div>
                    </nav>
                    
                    {/* Content */}
                    <main className="flex-1 overflow-hidden min-h-0">
                        {tab === 'data' && <DataView token={token} summary={summary} />}
                        {tab === 'stats' && <StatsView token={token} onAskCoach={handleAskCoach} />}
                        {tab === 'sensei' && <ChatView token={token} coach="sensei" initialMessage={initialMessage} onMessageSent={() => setInitialMessage(null)} />}
                        {tab === 'sakura' && <ChatView token={token} coach="sakura" initialMessage={initialMessage} onMessageSent={() => setInitialMessage(null)} />}
                        {tab === 'trend' && <TrendView trend={trend} realAge={summary?.real_age || 42} />}
                        {tab === 'activities' && <ActivityView token={token} activities={activities} onRefresh={fetchData} />}
                        {tab === 'profile' && <ProfileView token={token} user={user} onUpdate={onUserUpdate} onLogout={onLogout} />}
                    </main>
                </div>
            );
        };
        
        // ==================== APP ====================
        
        const App = () => {
            const [page, setPage] = useState('landing');
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));
            
            useEffect(() => {
                if (token && user) setPage(user.garmin_connected ? 'dashboard' : 'setup');
            }, []);
            
            const handleLogin = (data) => { setToken(data.token); setUser(data.user); setPage(data.user.garmin_connected ? 'dashboard' : 'setup'); };
            const handleLogout = () => { localStorage.clear(); setToken(null); setUser(null); setPage('landing'); };
            const handleSetupComplete = () => { const u = { ...user, garmin_connected: true }; setUser(u); localStorage.setItem('user', JSON.stringify(u)); setPage('dashboard'); };
            
            return (
                <div className="h-full">
                    {page === 'landing' && <LandingPage onNavigate={setPage} />}
                    {page === 'login' && <LoginPage onNavigate={setPage} onLogin={handleLogin} />}
                    {page === 'register' && <RegisterPage onNavigate={setPage} />}
                    {page === 'setup' && <SetupPage token={token} onComplete={handleSetupComplete} />}
                    {page === 'dashboard' && <Dashboard token={token} user={user} onLogout={handleLogout} onUserUpdate={setUser} />}
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
        
        // iOS keyboard resize fix
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                document.documentElement.style.setProperty('--keyboard-height', 
                    `${window.innerHeight - window.visualViewport.height}px`);
            });
        }
    </script>
</body>
</html>
