<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SENSEI & SAKURA ‚Äî Performance Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0b0f;
            --bg-secondary: #12141a;
            --bg-card: #181a22;
            --bg-card-hover: #1e2028;
            --border: #2a2d38;
            --text-primary: #ffffff;
            --text-secondary: #8b8d98;
            --text-muted: #5c5e6a;
            --accent-green: #00f593;
            --accent-green-dim: rgba(0, 245, 147, 0.15);
            --accent-pink: #ff6eb4;
            --accent-pink-dim: rgba(255, 110, 180, 0.15);
            --accent-blue: #4da6ff;
            --accent-orange: #ff9f43;
            --accent-red: #ff6b6b;
            --accent-purple: #a855f7;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body, #root { 
            height: 100%; 
            overflow: hidden; 
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        .glass-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(24,26,34,0.8) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .glass-card-hover:hover {
            background: var(--bg-card-hover);
            border-color: #3a3d48;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .glow-green { box-shadow: 0 0 40px rgba(0, 245, 147, 0.15); }
        .glow-pink { box-shadow: 0 0 40px rgba(255, 110, 180, 0.15); }
        .glow-text-green { text-shadow: 0 0 30px rgba(0, 245, 147, 0.5); }
        
        .bio-ring-container { position: relative; width: 220px; height: 220px; }
        .bio-ring-bg {
            position: absolute; inset: 0; border-radius: 50%;
            background: conic-gradient(from 180deg, var(--border) 0deg, var(--border) 360deg);
        }
        .bio-ring-progress {
            position: absolute; inset: 0; border-radius: 50%;
            background: conic-gradient(from 180deg, var(--accent-green) 0deg, #00c978 calc(var(--progress) * 3.6deg), transparent calc(var(--progress) * 3.6deg));
            filter: drop-shadow(0 0 10px rgba(0, 245, 147, 0.4));
        }
        .bio-ring-inner {
            position: absolute; inset: 12px; border-radius: 50%;
            background: var(--bg-primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .input-premium {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }
        .input-premium:focus {
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 0 3px var(--accent-green-dim);
        }
        .input-premium.pink:focus {
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 3px var(--accent-pink-dim);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green) 0%, #00c978 100%);
            color: #000; font-weight: 600; transition: all 0.3s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 245, 147, 0.3); }
        .btn-primary:disabled { opacity: 0.5; transform: none; }
        
        .btn-pink {
            background: linear-gradient(135deg, var(--accent-pink) 0%, #e055a0 100%);
            color: #000; font-weight: 600;
        }
        .btn-pink:hover { box-shadow: 0 10px 30px rgba(255, 110, 180, 0.3); }
        
        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            transition: all 0.3s;
        }
        .btn-ghost:hover { border-color: var(--text-secondary); color: var(--text-primary); }
        
        .btn-danger {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            transition: all 0.3s;
        }
        .btn-danger:hover { background: var(--accent-red); color: #000; }
        
        .chat-bubble {
            max-width: 80%; padding: 16px 20px;
            font-size: 15px; line-height: 1.6; border-radius: 20px;
        }
        .chat-ai {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px 20px 20px 20px;
        }
        .chat-ai.sensei { border-left: 3px solid var(--accent-green); }
        .chat-ai.sakura { border-left: 3px solid var(--accent-pink); }
        .chat-user {
            background: linear-gradient(135deg, #2a2d38 0%, #1e2028 100%);
            border-radius: 20px 20px 6px 20px;
        }
        
        .typing-dot {
            width: 8px; height: 8px; border-radius: 50%;
            animation: typing-bounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.15s; }
        .typing-dot:nth-child(3) { animation-delay: 0.3s; }
        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
        
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            padding: 12px 16px; border-radius: 16px; transition: all 0.3s;
            color: var(--text-muted);
        }
        .nav-item:hover { color: var(--text-secondary); background: var(--bg-card); }
        .nav-item.active { background: var(--bg-card); color: var(--text-primary); }
        .nav-item.active.sensei { color: var(--accent-green); }
        .nav-item.active.sakura { color: var(--accent-pink); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        
        .fade-in { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .slide-up { animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        .metric-card:hover { border-color: var(--accent-blue); transform: translateY(-2px); }
        
        .progress-bar { height: 6px; background: var(--bg-secondary); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 3px; transition: width 0.8s ease; }
        
        .bg-gradient-sensei { background: radial-gradient(ellipse at top, rgba(0, 245, 147, 0.05) 0%, transparent 60%); }
        .bg-gradient-sakura { background: radial-gradient(ellipse at top, rgba(255, 110, 180, 0.05) 0%, transparent 60%); }
        
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; animation: fadeIn 0.2s ease;
        }
        .modal-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 28px;
            max-width: 450px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

        const { useState, useEffect, useRef } = React;
        const API = '';

                tip: 'Ogni 5 punti in pi√π pu√≤ ridurre l\'et√† biologica di 2-3 anni.',

            },
            recovery: {

                description: 'Il Recovery Score indica quanto il tuo corpo √® pronto per lo sforzo fisico. Combina HRV, qualit√† del sonno, frequenza cardiaca a riposo e altri parametri.',

                ranges: [
                    { label: 'Pronto per tutto', value: '80-100%', good: true },
                    { label: 'Buono', value: '60-79%', good: true },

                    { label: 'Riposo consigliato', value: '<40%', good: false }
                ]
            },
            strain: {
                title: 'Strain Score',
                icon: 'üî•',
                color: 'var(--accent-orange)',
                description: 'Lo Strain Score misura il carico cardiovascolare accumulato durante la giornata su una scala 0-21. Tiene conto di durata e intensit√† di ogni attivit√†.',
                tip: 'Bilancia strain e recovery: strain alto richiede recovery alto il giorno dopo.',
                ranges: [
                    { label: 'Riposo', value: '0-4', good: false },
                    { label: 'Leggero', value: '5-9', good: true },
                    { label: 'Moderato', value: '10-14', good: true },
                    { label: 'Intenso', value: '15-18', good: false },
                    { label: 'Massimo', value: '19-21', good: false }
                ]
            },
            bioAge: {
                title: 'Et√† Biologica',
                icon: 'üß¨',
                color: 'var(--accent-green)',
                description: 'L\'et√† biologica stima l\'et√† del tuo corpo basandosi su parametri fisiologici reali. Riflette quanto bene stai invecchiando rispetto alla tua et√† anagrafica.',
                tip: 'Puoi influenzare la tua et√† biologica con stile di vita, alimentazione, sonno e attivit√† fisica.',
                ranges: [
                    { label: 'Eccellente', value: '5+ anni pi√π giovane', good: true },
                    { label: 'Ottimo', value: '2-5 anni pi√π giovane', good: true },
                    { label: 'Nella norma', value: '¬± 2 anni', good: false },
                    { label: 'Attenzione', value: '2+ anni pi√π vecchio', good: false }
                ]
            },
            stress: {
                title: 'Livello di Stress',
                icon: 'üò§',
                color: 'var(--accent-orange)',
                description: 'Misurato tramite la variabilit√† cardiaca (HRV). Lo stress cronico accelera l\'invecchiamento cellulare e danneggia il sistema cardiovascolare.',
                tip: 'Pratiche come meditazione, respirazione e attivit√† fisica riducono lo stress.',
                ranges: [
                    { label: 'Rilassato', value: '0-25', good: true },
                    { label: 'Basso', value: '26-50', good: true },
                    { label: 'Moderato', value: '51-75', good: false },
                    { label: 'Alto', value: '76-100', good: false }
                ]
            },
            hrz: {
                title: 'Zone di Frequenza Cardiaca',
                icon: 'üí™',
                color: 'var(--accent-blue)',
                description: 'Il tempo nelle zone HR elevate (zone 4-5) indica l\'intensit√† dell\'allenamento. Essenziale per migliorare VO2 Max e fitness cardiovascolare.',
                tip: '150+ minuti settimanali di attivit√† moderata-intensa migliorano significativamente la longevit√†.',
                ranges: [
                    { label: 'Ottimo', value: '30+ min/giorno in zone 3-5', good: true },
                    { label: 'Buono', value: '15-30 min/giorno', good: true },
                    { label: 'Moderato', value: '5-15 min/giorno', good: false },
                    { label: 'Basso', value: '<5 min/giorno', good: false }
                ]
            }
        };
        
        // ==================== COMPONENTS ====================
        
        const Loading = () => (
            <div className="h-full flex items-center justify-center">
                <div className="w-12 h-12 border-4 border-[var(--border)] border-t-[var(--accent-green)] rounded-full animate-spin" />
            </div>
        );
        
        // ==================== TOOLTIP MODAL ====================
        
        const MetricModal = ({ metricKey, value, onClose }) => {
            const info = metricInfo[metricKey];
            if (!info) return null;
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-card" onClick={e => e.stopPropagation()}>
                        <div className="flex items-center justify-between mb-6">
                            <div className="flex items-center gap-3">
                                <span className="text-3xl">{info.icon}</span>
                                <h3 className="text-xl font-bold" style={{ color: info.color }}>{info.title}</h3>
                            </div>
                            <button onClick={onClose} className="text-[var(--text-muted)] hover:text-white text-2xl leading-none">&times;</button>
                        </div>
                        
                        {value !== undefined && value !== null && (
                            <div className="text-center py-4 mb-4 rounded-xl" style={{ background: 'var(--bg-secondary)' }}>
                                <div className="text-4xl font-bold font-display" style={{ color: info.color }}>{value}</div>
                                <div className="text-sm text-[var(--text-muted)]">Il tuo valore attuale</div>
                            </div>
                        )}
                        
                        <p className="text-[var(--text-secondary)] leading-relaxed mb-4">{info.description}</p>
                        
                        <div className="flex items-start gap-2 p-4 rounded-xl mb-6" style={{ background: 'var(--accent-green-dim)' }}>
                            <span>üí°</span>
                            <p className="text-sm" style={{ color: 'var(--accent-green)' }}>{info.tip}</p>
                        </div>
                        
                        <div className="rounded-xl p-4" style={{ background: 'var(--bg-secondary)' }}>
                            <div className="text-xs text-[var(--text-muted)] uppercase tracking-wider mb-3">Valori di riferimento</div>
                            {info.ranges.map((r, i) => (
                                <div key={i} className="flex justify-between items-center py-2 border-b border-[var(--border)] last:border-0">
                                    <span className="text-sm">{r.label}</span>
                                    <span className="text-sm font-medium" style={{ color: r.good ? 'var(--accent-green)' : 'var(--accent-orange)' }}>{r.value}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        // ==================== CONFIRM MODAL ====================
        
        const ConfirmModal = ({ title, message, onConfirm, onCancel }) => (
            <div className="modal-overlay" onClick={onCancel}>
                <div className="modal-card text-center" onClick={e => e.stopPropagation()}>
                    <h3 className="text-xl font-bold mb-4">{title}</h3>
                    <p className="text-[var(--text-secondary)] mb-8">{message}</p>
                    <div className="flex gap-4 justify-center">
                        <button onClick={onCancel} className="btn-ghost px-6 py-3 rounded-xl">Annulla</button>
                        <button onClick={onConfirm} className="btn-danger px-6 py-3 rounded-xl">Conferma</button>
                    </div>
                </div>
            </div>
        );
        
        // ==================== BIO AGE RING ====================
        
        const BioAgeRing = ({ bioAge, realAge, onClick }) => {
            const diff = realAge && bioAge ? realAge - bioAge : 0;
            const progress = Math.max(0, Math.min(100, 50 + diff * 8));
            
            return (
                <div className="bio-ring-container cursor-pointer hover:scale-105 transition-transform" onClick={onClick}>
                    <div className="bio-ring-bg" />
                    <div className="bio-ring-progress" style={{ '--progress': progress }} />
                    <div className="bio-ring-inner">
                        <span className="text-5xl font-bold font-display glow-text-green">{bioAge?.toFixed(1) || '--'}</span>
                        <span className="text-sm text-[var(--text-muted)] uppercase tracking-widest mt-1">Bio Age</span>
                        {diff !== 0 && (
                            <span className={`text-lg font-semibold mt-2 ${diff > 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-red)]'}`}>
                                {diff > 0 ? `${diff.toFixed(1)} anni pi√π giovane` : `${Math.abs(diff).toFixed(1)} anni pi√π vecchio`}
                            </span>
                        )}
                        <span className="text-xs text-[var(--accent-blue)] mt-2">‚ìò Clicca per info</span>
                    </div>
                </div>
            );
        };
        
        // ==================== METRIC CARD ====================
        
        const MetricCard = ({ metricKey, icon, label, value, unit, color, subtitle, onClick }) => (
            <div className="metric-card fade-in" onClick={onClick}>
                <div className="flex items-start justify-between mb-3">
                    <span className="text-2xl">{icon}</span>
                    <div className="flex items-center gap-2">
                        <span className="text-xs text-[var(--text-muted)] uppercase tracking-wider">{label}</span>
                        <span className="text-xs text-[var(--accent-blue)]">‚ìò</span>
                    </div>
                </div>
                <div className="flex items-baseline gap-1">
                    <span className="text-3xl font-bold font-display" style={{ color }}>{value ?? '--'}</span>
                    {unit && <span className="text-sm text-[var(--text-muted)]">{unit}</span>}
                </div>
                {subtitle && <p className="text-xs text-[var(--text-muted)] mt-2">{subtitle}</p>}
            </div>
        );
        
        // ==================== IMPACT ROW ====================
        
        const ImpactRow = ({ metricKey, icon, label, value, description, onClick }) => {
            const isGood = value <= 0;
            const width = Math.min(Math.abs(value || 0) / 2.5 * 100, 100);
            
            return (
                <div className="py-4 border-b border-[var(--border)] last:border-0 cursor-pointer hover:bg-[var(--bg-secondary)] rounded-lg px-3 -mx-3 transition-colors" onClick={onClick}>
                    <div className="flex items-center justify-between mb-2">
                        <div className="flex items-center gap-3">
                            <span className="text-xl">{icon}</span>
                            <div>
                                <div className="flex items-center gap-2">
                                    <span className="font-medium">{label}</span>
                                    <span className="text-xs text-[var(--accent-blue)]">‚ìò</span>
                                </div>
                                {description && <p className="text-xs text-[var(--text-muted)]">{description}</p>}
                            </div>
                        </div>
                        <span className={`text-lg font-bold ${isGood ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}`}>
                            {value != null ? (isGood ? '' : '+') + value.toFixed(1) : '--'} yr
                        </span>
                    </div>
                    <div className="progress-bar">
                        <div className="progress-fill" style={{ width: `${width}%`, background: isGood ? 'var(--accent-green)' : 'var(--accent-orange)' }} />
                    </div>
                </div>
            );
        };
        
        // ==================== CHAT VIEW ====================
        
        const ChatView = ({ token, coach }) => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [ready, setReady] = useState(false);
            const [showReset, setShowReset] = useState(false);
            const chatRef = useRef(null);
            const inputRef = useRef(null);
            
            const isSakura = coach === 'sakura';
            const accent = isSakura ? 'var(--accent-pink)' : 'var(--accent-green)';
            const coachName = isSakura ? 'Sakura' : 'Sensei';
            const coachEmoji = isSakura ? 'üå∏' : 'ü•ã';
            const coachTitle = isSakura ? 'Mental & Spiritual Coach' : 'Athletic Performance Coach';
            const bgClass = isSakura ? 'bg-gradient-sakura' : 'bg-gradient-sensei';
            
            useEffect(() => {
                setMessages([]);
                setReady(false);
                loadHistory();
            }, [coach]);
            
            useEffect(() => {
                if (chatRef.current) chatRef.current.scrollTop = chatRef.current.scrollHeight;
            }, [messages, loading]);
            
            const loadHistory = async () => {
                try {
                    const res = await fetch(`${API}/api/chat/history?coach=${coach}&limit=50`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                                        <div key={i} className="mb-3 pb-3 border-b border-[var(--border)] last:border-0">
                                            <div className="text-[var(--accent-green)] font-bold">{d.date}</div>
                                            <div>Sonno: {d.sleep_hours}h ‚Üí impatto: <span className={d.bio_age_sleep_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_sleep_impact}</span></div>
                                            <div>RHR: {d.resting_hr} ‚Üí impatto: <span className={d.bio_age_rhr_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_rhr_impact}</span></div>
                                            <div>Passi: {d.steps} ‚Üí impatto: <span className={d.bio_age_steps_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_steps_impact}</span></div>
                                            <div>Stress: {d.stress_avg} ‚Üí impatto: <span className={d.bio_age_stress_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_stress_impact}</span></div>
                                            <div>HRZ: impatto: <span className={d.bio_age_hrz_impact < 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}>{d.bio_age_hrz_impact}</span></div>
                                            <div className="mt-1 font-bold">Bio Age: {d.biological_age}</div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        
                        <button onClick={onLogout} className="btn-ghost w-full py-4 rounded-xl">Logout</button>
                    </div>
                </div>
            );
        };
        
        // ==================== AUTH PAGES ====================
        
        const LandingPage = ({ onNavigate }) => (
            <div className="h-full flex flex-col items-center justify-center p-8">
                <div className="flex gap-6 mb-8">
                    <div className="w-20 h-20 rounded-2xl flex items-center justify-center text-4xl glow-green" style={{ background: 'var(--accent-green-dim)' }}>ü•ã</div>
                    <div className="w-20 h-20 rounded-2xl flex items-center justify-center text-4xl glow-pink" style={{ background: 'var(--accent-pink-dim)' }}>üå∏</div>
                </div>
                <h1 className="text-5xl font-bold font-display mb-3">SENSEI & SAKURA</h1>
                <p className="text-xl text-[var(--text-secondary)] mb-2">Performance Lab</p>
                <p className="text-[var(--text-muted)] mb-10 max-w-md text-center">Il tuo centro medico sportivo digitale. Corpo e mente in perfetto equilibrio.</p>
                <div className="flex gap-4">
                    <button onClick={() => onNavigate('login')} className="btn-primary px-10 py-4 rounded-xl text-lg">Accedi</button>
                    <button onClick={() => onNavigate('register')} className="btn-ghost px-10 py-4 rounded-xl text-lg">Registrati</button>
                </div>
            </div>
        );
        
        const LoginPage = ({ onNavigate, onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const submit = async (e) => {
                e.preventDefault();
                setLoading(true); setError('');
                try {
                    const res = await fetch(`${API}/api/login`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        onLogin(data);
                    } else setError(data.error || 'Login fallito');
                } catch { setError('Errore di connessione'); }
                setLoading(false);
            };
            
            return (
                <div className="h-full flex items-center justify-center p-8">
                    <form onSubmit={submit} className="w-full max-w-md">
                        <div className="text-center mb-10">
                            <h1 className="text-4xl font-bold font-display mb-2">Bentornato</h1>
                            <p className="text-[var(--text-muted)]">Accedi al tuo Performance Lab</p>
                        </div>
                        {error && <div className="glass-card border-[var(--accent-red)] p-4 mb-6 text-[var(--accent-red)] text-sm">{error}</div>}
                        <div className="space-y-4 mb-6">
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Email" required />
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Password" required />
                        </div>
                        <button type="submit" disabled={loading} className="btn-primary w-full py-4 rounded-xl text-lg mb-6">{loading ? 'Accesso...' : 'Accedi'}</button>
                        <p className="text-center text-[var(--text-muted)]">Non hai un account? <button type="button" onClick={() => onNavigate('register')} className="text-[var(--accent-green)]">Registrati</button></p>
                    </form>
                </div>
            );
        };
        
        const RegisterPage = ({ onNavigate }) => {
            const [form, setForm] = useState({ email: '', password: '', birth_year: '', name: '' });
            const [error, setError] = useState('');
            const [success, setSuccess] = useState(false);
            const [loading, setLoading] = useState(false);
            
            const submit = async (e) => {
                e.preventDefault();
                if (!form.birth_year) { setError('Anno di nascita richiesto'); return; }
                setLoading(true); setError('');
                try {
                    const res = await fetch(`${API}/api/register`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...form, birth_year: parseInt(form.birth_year) })
                    });
                    const data = await res.json();
                    if (data.user_id) setSuccess(true);
                    else setError(data.error || 'Errore');
                } catch { setError('Errore di connessione'); }
                setLoading(false);
            };
            
            if (success) return (
                <div className="h-full flex items-center justify-center p-8">
                    <div className="text-center glass-card p-12">
                        <div className="text-6xl mb-6">üéâ</div>
                        <h2 className="text-3xl font-bold font-display text-[var(--accent-green)] mb-4">Account Creato!</h2>
                        <button onClick={() => onNavigate('login')} className="btn-primary px-10 py-4 rounded-xl text-lg">Accedi Ora</button>
                    </div>
                </div>
            );
            
            return (
                <div className="h-full flex items-center justify-center p-8">
                    <form onSubmit={submit} className="w-full max-w-md">
                        <div className="text-center mb-10">
                            <h1 className="text-4xl font-bold font-display mb-2">Registrazione</h1>
                            <p className="text-[var(--text-muted)]">Crea il tuo account Performance Lab</p>
                        </div>
                        {error && <div className="glass-card border-[var(--accent-red)] p-4 mb-6 text-[var(--accent-red)] text-sm">{error}</div>}
                        <div className="space-y-4 mb-6">
                            <input value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Nome" />
                            <input type="email" value={form.email} onChange={e => setForm({...form, email: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Email" required />
                            <input type="password" value={form.password} onChange={e => setForm({...form, password: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Password (min 6)" required minLength="6" />
                            <input type="number" value={form.birth_year} onChange={e => setForm({...form, birth_year: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Anno di nascita *" required />
                        </div>
                        <button type="submit" disabled={loading} className="btn-primary w-full py-4 rounded-xl text-lg mb-6">{loading ? 'Registrazione...' : 'Crea Account'}</button>
                        <p className="text-center text-[var(--text-muted)]">Hai gi√† un account? <button type="button" onClick={() => onNavigate('login')} className="text-[var(--accent-green)]">Accedi</button></p>
                    </form>
                </div>
            );
        };
        
        const SetupPage = ({ token, onComplete }) => {
            const [garmin, setGarmin] = useState({ email: '', password: '' });
            const [error, setError] = useState('');
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            
            const connect = async (e) => {
                e.preventDefault();
                setLoading(true); setError('');
                try {
                    const res = await fetch(`${API}/api/garmin/connect`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ garmin_email: garmin.email, garmin_password: garmin.password })
                    });
                    const data = await res.json();
                    if (data.message?.includes('collegato')) {
                        setStep(2);
                        await fetch(`${API}/api/sync`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ days_back: 90 })
                        });
                        setStep(3);
                        setTimeout(onComplete, 2000);
                    } else setError(data.error || 'Errore');
                } catch { setError('Errore di connessione'); }
                setLoading(false);
            };
            
            if (step >= 2) return (
                <div className="h-full flex items-center justify-center">
                    <div className="text-center glass-card p-12">
                        {step === 2 ? (
                            <>
                                <div className="w-16 h-16 border-4 border-[var(--border)] border-t-[var(--accent-green)] rounded-full animate-spin mx-auto mb-6" />
                                <h3 className="text-2xl font-bold mb-2">Sincronizzazione</h3>
                                <p className="text-[var(--text-muted)]">Importazione dati degli ultimi 90 giorni...</p>
                            </>
                        ) : (
                            <>
                                <div className="text-6xl mb-6">‚úì</div>
                                <h3 className="text-2xl font-bold text-[var(--accent-green)] mb-2">Tutto Pronto!</h3>
                            </>
                        )}
                    </div>
                </div>
            );
            
            return (
                <div className="h-full flex items-center justify-center p-8">
                    <form onSubmit={connect} className="w-full max-w-md">
                        <div className="text-center mb-10">
                            <div className="text-5xl mb-4">‚åö</div>
                            <h1 className="text-4xl font-bold font-display mb-2">Connetti Garmin</h1>
                            <p className="text-[var(--text-muted)]">Sincronizza i tuoi dati</p>
                        </div>
                        {error && <div className="glass-card border-[var(--accent-red)] p-4 mb-6 text-[var(--accent-red)] text-sm">{error}</div>}
                        <div className="glass-card p-4 mb-6 text-sm text-[var(--text-muted)]">üîí Le tue credenziali sono criptate</div>
                        <div className="space-y-4 mb-6">
                            <input type="email" value={garmin.email} onChange={e => setGarmin({...garmin, email: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Email Garmin" required />
                            <input type="password" value={garmin.password} onChange={e => setGarmin({...garmin, password: e.target.value})} className="input-premium w-full px-5 py-4 rounded-xl" placeholder="Password Garmin" required />
                        </div>
                        <button type="submit" disabled={loading} className="btn-primary w-full py-4 rounded-xl text-lg">{loading ? 'Connessione...' : 'Connetti'}</button>
                    </form>
                </div>
            );
        };
        
        // ==================== DASHBOARD ====================
        
        const Dashboard = ({ token, user, onLogout, onUserUpdate }) => {
            const [tab, setTab] = useState('sensei');
            const [summary, setSummary] = useState(null);
            const [trend, setTrend] = useState(null);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            
            useEffect(() => { fetchData(); }, []);
            
            const fetchData = async () => {
                try {
                    const headers = { 'Authorization': `Bearer ${token}` };
                    const [s, t] = await Promise.all([
                        fetch(`${API}/api/metrics/summary?days=30`, { headers }).then(r => r.ok ? r.json() : {}),
                        fetch(`${API}/api/metrics/trend?days=90`, { headers }).then(r => r.ok ? r.json() : {})
                    ]);
                    setSummary(s); setTrend(t);
                } catch {}
                setLoading(false);
            };
            
            const sync = async () => {
                setSyncing(true);
                try {
                    await fetch(`${API}/api/sync`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ days_back: 14 })
                    });
                    await fetchData();
                } catch {}
                setSyncing(false);
            };
            
            if (loading) return <Loading />;
            
            const navItems = [
                { id: 'sensei', label: 'Sensei', icon: 'ü•ã', type: 'sensei' },
                { id: 'sakura', label: 'Sakura', icon: 'üå∏', type: 'sakura' },
                { id: 'data', label: 'Dashboard', icon: 'üìä' },
                { id: 'trend', label: 'Trend', icon: 'üìà' },
                { id: 'profile', label: 'Profilo', icon: '‚öôÔ∏è' }
            ];
            
            return (
                <div className="h-full flex">
                    {/* Sidebar */}
                    <nav className="w-20 lg:w-64 border-r border-[var(--border)] bg-[var(--bg-secondary)] flex flex-col">
                        <div className="p-4 lg:p-6 border-b border-[var(--border)]">
                            <h1 className="hidden lg:block text-xl font-bold font-display">Performance Lab</h1>
                            <span className="lg:hidden text-2xl block text-center">‚ö°</span>
                        </div>
                        <div className="flex-1 p-3 space-y-2">
                            {navItems.map(item => (
                                <button key={item.id} onClick={() => setTab(item.id)}
                                    className={`nav-item w-full ${tab === item.id ? `active ${item.type || ''}` : ''}`}>
                                    <span className="text-xl lg:text-2xl">{item.icon}</span>
                                    <span className="hidden lg:block text-sm">{item.label}</span>
                                </button>
                            ))}
                        </div>
                        <div className="p-3 border-t border-[var(--border)]">
                            <button onClick={sync} disabled={syncing} className="nav-item w-full">
                                <span className={`text-xl ${syncing ? 'animate-spin' : ''}`}>üîÑ</span>
                                <span className="hidden lg:block text-sm">{syncing ? 'Sync...' : 'Sincronizza'}</span>
                            </button>
                        </div>
                    </nav>
                    
                    {/* Content */}
                    <main className="flex-1 overflow-hidden">
                        {tab === 'sensei' && <ChatView token={token} coach="sensei" />}
                        {tab === 'sakura' && <ChatView token={token} coach="sakura" />}
                        {tab === 'data' && <DataView summary={summary} />}
                        {tab === 'trend' && <TrendView trend={trend} realAge={summary?.real_age || 42} />}
                        {tab === 'profile' && <ProfileView token={token} user={user} onUpdate={onUserUpdate} onLogout={onLogout} />}
                    </main>
                </div>
            );
        };
        
        // ==================== APP ====================
        
        const App = () => {
            const [page, setPage] = useState('landing');
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));
            
            useEffect(() => {
                if (token && user) setPage(user.garmin_connected ? 'dashboard' : 'setup');
            }, []);
            
            const handleLogin = (data) => { setToken(data.token); setUser(data.user); setPage(data.user.garmin_connected ? 'dashboard' : 'setup'); };
            const handleLogout = () => { localStorage.clear(); setToken(null); setUser(null); setPage('landing'); };
            const handleSetupComplete = () => { const u = { ...user, garmin_connected: true }; setUser(u); localStorage.setItem('user', JSON.stringify(u)); setPage('dashboard'); };
            
            return (
                <div className="h-full">
                    {page === 'landing' && <LandingPage onNavigate={setPage} />}
                    {page === 'login' && <LoginPage onNavigate={setPage} onLogin={handleLogin} />}
                    {page === 'register' && <RegisterPage onNavigate={setPage} />}
                    {page === 'setup' && <SetupPage token={token} onComplete={handleSetupComplete} />}
                    {page === 'dashboard' && <Dashboard token={token} user={user} onLogout={handleLogout} onUserUpdate={setUser} />}
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
