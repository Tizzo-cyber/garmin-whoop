<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SENSEI & SAKURA â€” Performance Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0b0f;
            --bg-secondary: #12141a;
            --bg-card: #181a22;
            --bg-card-hover: #1e2028;
            --border: #2a2d38;
            --text-primary: #ffffff;
            --text-secondary: #8b8d98;
            --text-muted: #5c5e6a;
            --accent-green: #00f593;
            --accent-green-dim: rgba(0, 245, 147, 0.15);
            --accent-pink: #ff6eb4;
            --accent-pink-dim: rgba(255, 110, 180, 0.15);
            --accent-blue: #4da6ff;
            --accent-orange: #ff9f43;
            --accent-red: #ff6b6b;
            --accent-purple: #a855f7;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body, #root { 
            height: 100%; 
            overflow: hidden; 
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        /* Typography */
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        /* Cards */
        .glass-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(24,26,34,0.8) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .glass-card-hover:hover {
            background: var(--bg-card-hover);
            border-color: #3a3d48;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        /* Glows */
        .glow-green { box-shadow: 0 0 40px rgba(0, 245, 147, 0.15); }
        .glow-pink { box-shadow: 0 0 40px rgba(255, 110, 180, 0.15); }
        .glow-text-green { text-shadow: 0 0 30px rgba(0, 245, 147, 0.5); }
        .glow-text-pink { text-shadow: 0 0 30px rgba(255, 110, 180, 0.5); }
        
        /* Bio Ring */
        .bio-ring-container {
            position: relative;
            width: 220px;
            height: 220px;
        }
        .bio-ring-bg {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(from 180deg, var(--border) 0deg, var(--border) 360deg);
        }
        .bio-ring-progress {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(from 180deg, var(--accent-green) 0deg, #00c978 calc(var(--progress) * 3.6deg), transparent calc(var(--progress) * 3.6deg));
            filter: drop-shadow(0 0 10px rgba(0, 245, 147, 0.4));
        }
        .bio-ring-inner {
            position: absolute;
            inset: 12px;
            border-radius: 50%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Inputs */
        .input-premium {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }
        .input-premium:focus {
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 0 3px var(--accent-green-dim);
        }
        .input-premium.pink:focus {
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 3px var(--accent-pink-dim);
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green) 0%, #00c978 100%);
            color: #000;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 245, 147, 0.3);
        }
        .btn-primary:disabled { opacity: 0.5; transform: none; }
        
        .btn-pink {
            background: linear-gradient(135deg, var(--accent-pink) 0%, #e055a0 100%);
            color: #000;
            font-weight: 600;
        }
        .btn-pink:hover {
            box-shadow: 0 10px 30px rgba(255, 110, 180, 0.3);
        }
        
        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }
        .btn-ghost:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }
        
        /* Chat */
        .chat-bubble {
            max-width: 80%;
            padding: 16px 20px;
            font-size: 15px;
            line-height: 1.6;
            border-radius: 20px;
        }
        .chat-ai {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px 20px 20px 20px;
        }
        .chat-ai.sensei { border-left: 3px solid var(--accent-green); }
        .chat-ai.sakura { border-left: 3px solid var(--accent-pink); }
        .chat-user {
            background: linear-gradient(135deg, #2a2d38 0%, #1e2028 100%);
            border-radius: 20px 20px 6px 20px;
        }
        
        /* Typing animation */
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.15s; }
        .typing-dot:nth-child(3) { animation-delay: 0.3s; }
        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
        
        /* Navigation */
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            border-radius: 16px;
            transition: all 0.3s;
            color: var(--text-muted);
        }
        .nav-item:hover { color: var(--text-secondary); }
        .nav-item.active {
            background: var(--bg-card);
            color: var(--text-primary);
        }
        .nav-item.active.sensei { color: var(--accent-green); }
        .nav-item.active.sakura { color: var(--accent-pink); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: var(--border); 
            border-radius: 3px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: #3a3d48; }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-up {
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Metric cards */
        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
        }
        .metric-card:hover {
            border-color: #3a3d48;
            transform: translateY(-2px);
        }
        
        /* Progress bars */
        .progress-bar {
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.8s ease;
        }
        
        /* Page backgrounds */
        .bg-gradient-sensei {
            background: radial-gradient(ellipse at top, rgba(0, 245, 147, 0.05) 0%, transparent 60%);
        }
        .bg-gradient-sakura {
            background: radial-gradient(ellipse at top, rgba(255, 110, 180, 0.05) 0%, transparent 60%);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API = '';
        
        // ==================== UTILITY ====================
        
        const Loading = () => (
            <div className="h-full flex items-center justify-center">
                <div className="w-12 h-12 border-4 border-[var(--border)] border-t-[var(--accent-green)] rounded-full animate-spin" />
            </div>
        );
        
        // ==================== BIO AGE RING ====================
        
        const BioAgeRing = ({ bioAge, realAge }) => {
            const diff = realAge && bioAge ? realAge - bioAge : 0;
            const progress = Math.max(0, Math.min(100, 50 + diff * 8));
            
            return (
                <div className="bio-ring-container">
                    <div className="bio-ring-bg" />
                    <div className="bio-ring-progress" style={{ '--progress': progress }} />
                    <div className="bio-ring-inner">
                        <span className="text-5xl font-bold font-display glow-text-green">
                            {bioAge?.toFixed(1) || '--'}
                        </span>
                        <span className="text-sm text-[var(--text-muted)] uppercase tracking-widest mt-1">Bio Age</span>
                        {diff !== 0 && (
                            <span className={`text-lg font-semibold mt-2 ${diff > 0 ? 'text-[var(--accent-green)]' : 'text-[var(--accent-red)]'}`}>
                                {diff > 0 ? `${diff.toFixed(1)} anni piÃ¹ giovane` : `${Math.abs(diff).toFixed(1)} anni piÃ¹ vecchio`}
                            </span>
                        )}
                    </div>
                </div>
            );
        };
        
        // ==================== METRIC CARD ====================
        
        const MetricCard = ({ icon, label, value, unit, color, subtitle }) => (
            <div className="metric-card fade-in">
                <div className="flex items-start justify-between mb-3">
                    <span className="text-2xl">{icon}</span>
                    <span className="text-xs text-[var(--text-muted)] uppercase tracking-wider">{label}</span>
                </div>
                <div className="flex items-baseline gap-1">
                    <span className="text-3xl font-bold font-display" style={{ color }}>{value ?? '--'}</span>
                    {unit && <span className="text-sm text-[var(--text-muted)]">{unit}</span>}
                </div>
                {subtitle && <p className="text-xs text-[var(--text-muted)] mt-2">{subtitle}</p>}
            </div>
        );
        
        // ==================== IMPACT ROW ====================
        
        const ImpactRow = ({ icon, label, value, description }) => {
            const isGood = value <= 0;
            const width = Math.min(Math.abs(value || 0) / 2.5 * 100, 100);
            
            return (
                <div className="py-4 border-b border-[var(--border)] last:border-0">
                    <div className="flex items-center justify-between mb-2">
                        <div className="flex items-center gap-3">
                            <span className="text-xl">{icon}</span>
                            <div>
                                <span className="font-medium">{label}</span>
                                {description && <p className="text-xs text-[var(--text-muted)]">{description}</p>}
                            </div>
                        </div>
                        <span className={`text-lg font-bold ${isGood ? 'text-[var(--accent-green)]' : 'text-[var(--accent-orange)]'}`}>
                            {value != null ? (isGood ? '' : '+') + value.toFixed(1) : '--'} yr
                        </span>
                    </div>
                    <div className="progress-bar">
                        <div 
                            className="progress-fill" 
                            style={{ 
                                width: `${width}%`,
                                background: isGood ? 'var(--accent-green)' : 'var(--accent-orange)'
                            }} 
                        />
                    </div>
                </div>
            );
        };
        
        // ==================== CHAT VIEW ====================
        
        const ChatView = ({ token, coach }) => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [ready, setReady] = useState(false);
            const chatRef = useRef(null);
            const inputRef = useRef(null);
            
            const isSakura = coach === 'sakura';
            const accent = isSakura ? 'var(--accent-pink)' : 'var(--accent-green)';
            const coachName = isSakura ? 'Sakura' : 'Sensei';
            const coachEmoji = isSakura ? 'ðŸŒ¸' : 'ðŸ¥‹';
            const coachTitle = isSakura ? 'Mental & Spiritual Coach' : 'Athletic Performance Coach';
            const bgClass = isSakura ? 'bg-gradient-sakura' : 'bg-gradient-sensei';
            
            useEffect(() => {
                setMessages([]);
                setReady(false);
                loadHistory();
            }, [coach]);
            
            useEffect(() => {
                if (chatRef.current) {
                    chatRef.current.scrollTop = chatRef.current.scrollHeight;
                }
            }, [messages, loading]);
            
            const loadHistory = async () => {
                try {
                    const res = await fetch(`${API}/api/chat/history?coach=${coach}&limit=30`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        if (Array.isArray(data)) setMessages(data);
                    }
                } catch {}
                setReady(true);
            };
            
            const send = async () => {
                const text = input.trim();
                if (!text || loading) return;
                
                setInput('');
                setMessages(prev => [...prev, { role: 'user', content: text }]);
                setLoading(true);
                
                try {
                    const res = await fetch(`${API}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ message: text, coach })
                    });
                    const data = await res.json();
                    setMessages(prev => [...prev, { 
                        role: 'assistant', 
                        content: data.response || data.error || 'Errore' 
                    }]);
                } catch {
                    setMessages(prev => [...prev, { role: 'assistant', content: 'Errore di connessione' }]);
                }
                setLoading(false);
                inputRef.current?.focus();
            };
            
            const suggestions = isSakura 
                ? ['Come mi sento oggi?', 'Sono stressato', 'Aiutami a rilassarmi', 'Ho bisogno di motivazione']
                : ['Analizza i miei dati', 'Piano allenamento oggi', 'Come sta il mio recupero?', 'Consigli per migliorare'];
            
            if (!ready) return <Loading />;
            
            return (
                <div className={`flex flex-col h-full ${bgClass}`}>
                    {/* Empty State or Messages */}
                    <div ref={chatRef} className="flex-1 overflow-y-auto">
                        {messages.length === 0 ? (
                            <div className="h-full flex flex-col items-center justify-center px-6 text-center">
                                <div className="w-24 h-24 rounded-full flex items-center justify-center text-5xl mb-6 glow-green"
                                    style={{ 
                                        background: isSakura ? 'var(--accent-pink-dim)' : 'var(--accent-green-dim)',
                                        boxShadow: isSakura ? '0 0 60px rgba(255,110,180,0.2)' : '0 0 60px rgba(0,245,147,0.2)'
                                    }}>
                                    {coachEmoji}
                                </div>
                                <h2 className="text-3xl font-bold font-display mb-2" style={{ color: accent }}>
                                    {coachName}
                                </h2>
                                <p className="text-[var(--text-muted)] mb-2">{coachTitle}</p>
                                <p className="text-[var(--text-secondary)] max-w-md mb-8">
                                    {isSakura 
                                        ? 'Sono qui per guidarti nel tuo percorso di benessere mentale. Parliamo di come ti senti, dello stress, e troviamo insieme il tuo equilibrio interiore.'
                                        : 'Analizzo i tuoi dati Garmin per ottimizzare allenamento e recupero. Chiedimi consigli su performance, nutrizione e preparazione atletica.'}
                                </p>
                                <div className="flex flex-wrap justify-center gap-3 max-w-lg">
                                    {suggestions.map((s, i) => (
                                        <button 
                                            key={i} 
                                            onClick={() => setInput(s)}
                                            className="px-5 py-3 rounded-full text-sm glass-card glass-card-hover cursor-pointer"
                                            style={{ borderColor: 'var(--border)' }}>
                                            {s}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="p-6 space-y-4 max-w-4xl mx-auto">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} fade-in`}>
                                        <div className={`chat-bubble ${m.role === 'user' ? 'chat-user' : `chat-ai ${coach}`}`}>
                                            {m.role === 'assistant' && (
                                                <div className="flex items-center gap-3 mb-3 pb-3 border-b border-[var(--border)]">
                                                    <span className="text-2xl">{coachEmoji}</span>
                                                    <div>
                                                        <span className="font-semibold" style={{ color: accent }}>{coachName}</span>
                                                        <span className="text-xs text-[var(--text-muted)] ml-2">{coachTitle}</span>
                                                    </div>
                                                </div>
                                            )}
                                            <div className="whitespace-pre-wrap leading-relaxed">{m.content}</div>
                                        </div>
                                    </div>
                                ))}
                                {loading && (
                                    <div className="flex justify-start fade-in">
                                        <div className={`chat-bubble chat-ai ${coach}`}>
                                            <div className="flex items-center gap-3 mb-3 pb-3 border-b border-[var(--border)]">
                                                <span className="text-2xl">{coachEmoji}</span>
                                                <span className="font-semibold" style={{ color: accent }}>{coachName}</span>
                                            </div>
                                            <div className="flex gap-2">
                                                <div className="typing-dot" style={{ background: accent }} />
                                                <div className="typing-dot" style={{ background: accent }} />
                                                <div className="typing-dot" style={{ background: accent }} />
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                    
                    {/* Input Area */}
                    <div className="p-6 border-t border-[var(--border)]">
                        <div className="max-w-4xl mx-auto flex gap-4">
                            <input
                                ref={inputRef}
                                type="text"
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyDown={e => e.key === 'Enter' && !e.shiftKey && send()}
                                placeholder={`Scrivi a ${coachName}...`}
                                className={`input-premium flex-1 px-6 py-4 rounded-2xl ${isSakura ? 'pink' : ''}`}
                                disabled={loading}
                            />
                            <button 
                                onClick={send} 
                                disabled={loading || !input.trim()}
                                className={`${isSakura ? 'btn-pink' : 'btn-primary'} px-8 rounded-2xl text-lg disabled:opacity-40`}>
                                Invia â†’
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // ==================== DATA VIEW ====================
        
        const DataView = ({ summary }) => {
            const avgs = summary?.averages || {};
            const impacts = avgs.bio_impacts || {};
            const realAge = summary?.real_age || 42;
            
            return (
                <div className="h-full overflow-y-auto bg-gradient-sensei">
                    <div className="max-w-6xl mx-auto p-8">
                        {/* Header */}
                        <div className="text-center mb-10 slide-up">
                            <h1 className="text-4xl font-bold font-display mb-2">Performance Dashboard</h1>
                            <p className="text-[var(--text-muted)]">Analisi degli ultimi 30 giorni</p>
                        </div>
                        
                        {/* Bio Age Section */}
                        <div className="glass-card p-10 mb-8 flex flex-col lg:flex-row items-center justify-between gap-10 slide-up">
                            <div className="flex-1 text-center lg:text-left">
                                <h2 className="text-2xl font-semibold mb-4">EtÃ  Biologica</h2>
                                <p className="text-[var(--text-secondary)] max-w-md">
                                    La tua etÃ  biologica Ã¨ calcolata analizzando frequenza cardiaca, sonno, 
                                    attivitÃ  fisica, stress e altri parametri fisiologici.
                                </p>
                                <div className="mt-6 flex flex-wrap gap-4 justify-center lg:justify-start">
                                    <div className="glass-card px-4 py-2">
                                        <span className="text-xs text-[var(--text-muted)]">EtÃ  Anagrafica</span>
                                        <span className="text-xl font-bold ml-2">{realAge} anni</span>
                                    </div>
                                    <div className="glass-card px-4 py-2">
                                        <span className="text-xs text-[var(--text-muted)]">Giorni analizzati</span>
                                        <span className="text-xl font-bold ml-2">{summary?.period?.days_with_data || 0}</span>
                                    </div>
                                </div>
                            </div>
                            <BioAgeRing bioAge={avgs.biological_age} realAge={realAge} />
                        </div>
                        
                        {/* Metrics Grid */}
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
                            <MetricCard 
                                icon="â¤ï¸" 
                                label="RHR" 
                                value={avgs.resting_hr?.toFixed(0)} 
                                unit="bpm"
                                color="var(--accent-red)"
                                subtitle="Frequenza a riposo"
                            />
                            <MetricCard 
                                icon="ðŸ«" 
                                label="VO2 Max" 
                                value={avgs.vo2_max?.toFixed(0)} 
                                unit="ml/kg"
                                color="var(--accent-green)"
                                subtitle="CapacitÃ  aerobica"
                            />
                            <MetricCard 
                                icon="ðŸ‘Ÿ" 
                                label="Passi" 
                                value={avgs.steps ? (avgs.steps/1000).toFixed(1) : null} 
                                unit="k/day"
                                color="var(--accent-orange)"
                                subtitle="Media giornaliera"
                            />
                            <MetricCard 
                                icon="ðŸ˜´" 
                                label="Sonno" 
                                value={avgs.sleep_hours?.toFixed(1)} 
                                unit="ore"
                                color="var(--accent-purple)"
                                subtitle="Durata media"
                            />
                            <MetricCard 
                                icon="âš¡" 
                                label="Recovery" 
                                value={avgs.recovery?.toFixed(0)} 
                                unit="%"
                                color="var(--accent-green)"
                                subtitle="Prontezza fisica"
                            />
                            <MetricCard 
                                icon="ðŸ”¥" 
                                label="Strain" 
                                value={avgs.strain?.toFixed(1)} 
                                unit="/21"
                                color="var(--accent-orange)"
                                subtitle="Carico allenamento"
                            />
                        </div>
                        
                        {/* Impact Analysis */}
                        <div className="glass-card p-8 slide-up">
                            <h3 className="text-xl font-semibold mb-6">Impatto sull'EtÃ  Biologica</h3>
                            <p className="text-[var(--text-muted)] mb-6">
                                Ogni fattore contribuisce a modificare la tua etÃ  biologica. 
                                I valori negativi (verdi) ti ringiovaniscono, quelli positivi (arancioni) ti invecchiano.
                            </p>
                            <div className="grid md:grid-cols-2 gap-x-10">
                                <ImpactRow icon="ðŸ«" label="VO2 Max" value={impacts.vo2} description="CapacitÃ  cardiovascolare" />

                { id: 'data', label: 'Dashboard', icon: 'ðŸ“Š' },
                { id: 'trend', label: 'Trend', icon: 'ðŸ“ˆ' },
                { id: 'profile', label: 'Profilo', icon: 'âš™ï¸' }
            ];
            
            return (
                <div className="h-full flex">
                    {/* Sidebar Navigation */}
                    <nav className="w-20 lg:w-64 border-r border-[var(--border)] bg-[var(--bg-secondary)] flex flex-col">
                        <div className="p-4 lg:p-6 border-b border-[var(--border)]">
                            <h1 className="hidden lg:block text-xl font-bold font-display">Performance Lab</h1>
                            <span className="lg:hidden text-2xl block text-center">âš¡</span>
                        </div>
                        
                        <div className="flex-1 p-3 space-y-2">
                            {navItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setTab(item.id)}
                                    className={`nav-item w-full ${tab === item.id ? `active ${item.color || ''}` : ''}`}>
                                    <span className="text-xl lg:text-2xl">{item.icon}</span>
                                    <span className="hidden lg:block text-sm">{item.label}</span>
                                </button>
                            ))}
                        </div>
                        
                        <div className="p-3 border-t border-[var(--border)]">
                            <button 
                                onClick={sync} 
                                disabled={syncing}
                                className="nav-item w-full">
                                <span className={`text-xl ${syncing ? 'animate-spin' : ''}`}>ðŸ”„</span>
                                <span className="hidden lg:block text-sm">{syncing ? 'Sync...' : 'Sincronizza'}</span>
                            </button>
                        </div>
                    </nav>
                    
                    {/* Main Content */}
                    <main className="flex-1 overflow-hidden">
                        {tab === 'sensei' && <ChatView token={token} coach="sensei" />}
                        {tab === 'sakura' && <ChatView token={token} coach="sakura" />}
                        {tab === 'data' && <DataView summary={summary} />}
                        {tab === 'trend' && <TrendView trend={trend} realAge={summary?.real_age || 42} />}
                        {tab === 'profile' && <ProfileView token={token} user={user} onUpdate={onUserUpdate} onLogout={onLogout} />}
                    </main>
                </div>
            );
        };
        
        // ==================== APP ====================
        
        const App = () => {
            const [page, setPage] = useState('landing');
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));
            
            useEffect(() => {
                if (token && user) {
                    setPage(user.garmin_connected ? 'dashboard' : 'setup');
                }
            }, []);
            
            const handleLogin = (data) => {
                setToken(data.token);
                setUser(data.user);
                setPage(data.user.garmin_connected ? 'dashboard' : 'setup');
            };
            
            const handleLogout = () => {
                localStorage.clear();
                setToken(null);
                setUser(null);
                setPage('landing');
            };
            
            const handleSetupComplete = () => {
                const updated = { ...user, garmin_connected: true };
                setUser(updated);
                localStorage.setItem('user', JSON.stringify(updated));
                setPage('dashboard');
            };
            
            return (
                <div className="h-full">
                    {page === 'landing' && <LandingPage onNavigate={setPage} />}
                    {page === 'login' && <LoginPage onNavigate={setPage} onLogin={handleLogin} />}
                    {page === 'register' && <RegisterPage onNavigate={setPage} />}
                    {page === 'setup' && <SetupPage token={token} onComplete={handleSetupComplete} />}
                    {page === 'dashboard' && <Dashboard token={token} user={user} onLogout={handleLogout} onUserUpdate={setUser} />}
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
