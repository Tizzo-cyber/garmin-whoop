<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI â€” AI Sports Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
        
        .bio-circle {
            width: 200px; height: 200px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1a3d2e 0%, #0d1f17 50%, #000 100%);
            box-shadow: 0 0 60px rgba(0, 255, 128, 0.15);
            position: relative;
        }
        .bio-circle::before {
            content: ''; position: absolute; inset: 6px; border-radius: 50%;
            border: 2px solid rgba(0, 255, 128, 0.2);
        }
        
        .particle {
            position: absolute; width: 3px; height: 3px; background: #00ff88;
            border-radius: 50%; opacity: 0.5; animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-15px); opacity: 1; }
        }
        
        .card { background: #111; border: 1px solid #1a1a1a; border-radius: 16px; }
        
        .input-dark {
            background: #0a0a0a; border: 1px solid #222; color: #fff;
            transition: all 0.3s;
        }
        .input-dark:focus { border-color: #00ff88; outline: none; box-shadow: 0 0 20px rgba(0,255,128,0.1); }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000; font-weight: 600;
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 5px 20px rgba(0,255,128,0.3); }
        .btn-primary:disabled { opacity: 0.5; transform: none; }
        
        .btn-outline { background: transparent; border: 1px solid #333; color: #888; }
        .btn-outline:hover { border-color: #00ff88; color: #00ff88; }
        
        .chat-ai {
            background: linear-gradient(135deg, #0d1f17 0%, #111 100%);
            border-left: 3px solid #00ff88; border-radius: 0 16px 16px 0;
        }
        .chat-user { background: #1a1a1a; border-radius: 16px 16px 4px 16px; }
        
        .typing-dot { animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { opacity: 0.3; } 30% { opacity: 1; } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 3px; }
        
        .fade-in { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API = window.location.origin;
        
        // ============ COMPONENTS ============
        
        const Particles = ({ count = 15 }) => {
            const particles = Array.from({ length: count }, (_, i) => ({
                id: i, left: Math.random() * 100, top: Math.random() * 100,
                delay: Math.random() * 3, size: 2 + Math.random() * 2
            }));
            return <>{particles.map(p => (
                <div key={p.id} className="particle" style={{
                    left: `${p.left}%`, top: `${p.top}%`, width: p.size, height: p.size,
                    animationDelay: `${p.delay}s`
                }} />
            ))}</>;
        };
        
        const BioAgeCircle = ({ bioAge, realAge }) => {
            const diff = (realAge && bioAge) ? (realAge - bioAge) : 0;
            return (
                <div className="flex flex-col items-center">
                    <div className="bio-circle flex items-center justify-center">
                        <Particles />
                        <div className="text-center z-10">
                            <div className="text-4xl font-bold">{bioAge?.toFixed(1) || '--'}</div>
                            <div className="text-xs text-gray-500 uppercase tracking-wider">Bio Age</div>
                            {diff !== 0 && (
                                <div className={`text-sm font-medium mt-1 ${diff > 0 ? 'text-[#00ff88]' : 'text-[#ff4444]'}`}>
                                    {diff > 0 ? `${diff.toFixed(1)} younger` : `${Math.abs(diff).toFixed(1)} older`}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        const MetricCard = ({ icon, label, value, unit, color = '#00ff88', small }) => (
            <div className={`card ${small ? 'p-3' : 'p-4'} text-center`}>
                <div className={small ? 'text-lg' : 'text-xl'}>{icon}</div>
                <div className="font-bold mt-1" style={{ color, fontSize: small ? '1.25rem' : '1.5rem' }}>
                    {value ?? '--'}{unit && <span className="text-xs text-gray-500 ml-1">{unit}</span>}
                </div>
                <div className="text-xs text-gray-500 uppercase">{label}</div>
            </div>
        );
        
        const ImpactBar = ({ label, value, icon }) => {
            const isGood = value <= 0;
            const pct = Math.min(Math.abs(value || 0) / 2.5 * 100, 100);
            return (
                <div className="card p-3">
                    <div className="flex justify-between items-center mb-2">
                        <span className="text-sm text-gray-400">{icon} {label}</span>
                        <span className={`font-medium ${isGood ? 'text-[#00ff88]' : 'text-[#ff6b35]'}`}>
                            {value != null ? (isGood ? '' : '+') + value.toFixed(1) : '--'} yr
                        </span>
                    </div>
                    <div className="h-1.5 bg-[#1a1a1a] rounded-full overflow-hidden">
                        <div className="h-full rounded-full transition-all duration-500" style={{
                            width: `${pct}%`,
                            background: isGood ? '#00ff88' : '#ff6b35'
                        }} />
                    </div>
                </div>
            );
        };
        
        const TrendChart = ({ data, realAge }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);
            
            useEffect(() => {
                if (!canvasRef.current || !data?.length) return;
                if (chartRef.current) chartRef.current.destroy();
                
                chartRef.current = new Chart(canvasRef.current.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: data.map(d => new Date(d.date).toLocaleDateString('it', { day: '2-digit', month: 'short' })),
                        datasets: [
                            { label: 'Bio Age', data: data.map(d => d.biological_age), borderColor: '#00ff88', backgroundColor: 'rgba(0,255,136,0.1)', fill: true, tension: 0.4, pointRadius: 1 },
                            { label: 'Real Age', data: data.map(() => realAge), borderColor: '#333', borderDash: [5, 5], pointRadius: 0 }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#666', font: { size: 10 } } } },
                        scales: {
                            x: { grid: { color: '#1a1a1a' }, ticks: { color: '#444', font: { size: 9 } } },
                            y: { grid: { color: '#1a1a1a' }, ticks: { color: '#444' }, suggestedMin: realAge - 8, suggestedMax: realAge + 4 }
                        }
                    }
                });
                return () => chartRef.current?.destroy();
            }, [data, realAge]);
            
            return <div className="card p-4"><div style={{ height: 180 }}><canvas ref={canvasRef} /></div></div>;
        };
        
        const Loading = () => (
            <div className="min-h-screen flex items-center justify-center">
                <div className="w-10 h-10 border-4 border-[#1a1a1a] border-t-[#00ff88] rounded-full animate-spin" />
            </div>
        );
        
        // ============ AI CHAT ============
        
        const ChatMessage = ({ message }) => {
            const isAI = message.role === 'assistant';
            return (
                <div className={`flex ${isAI ? 'justify-start' : 'justify-end'} fade-in`}>
                    <div className={`max-w-[85%] p-4 ${isAI ? 'chat-ai' : 'chat-user'}`}>
                        {isAI && (
                            <div className="flex items-center gap-2 mb-2">
                                <div className="w-6 h-6 rounded-full bg-[#00ff88] flex items-center justify-center text-black text-xs font-bold">S</div>
                                <span className="text-xs text-[#00ff88] font-medium">Dr. Sensei</span>
                            </div>
                        )}
                        <div className="text-sm leading-relaxed whitespace-pre-wrap">{message.content}</div>
                    </div>
                </div>
            );
        };
        
        const TypingIndicator = () => (
            <div className="flex justify-start fade-in">
                <div className="chat-ai p-4">
                    <div className="flex items-center gap-2 mb-2">
                        <div className="w-6 h-6 rounded-full bg-[#00ff88] flex items-center justify-center text-black text-xs font-bold">S</div>
                        <span className="text-xs text-[#00ff88]">Dr. Sensei</span>
                    </div>
                    <div className="flex gap-1">
                        <div className="w-2 h-2 bg-[#00ff88] rounded-full typing-dot" />
                        <div className="w-2 h-2 bg-[#00ff88] rounded-full typing-dot" />
                        <div className="w-2 h-2 bg-[#00ff88] rounded-full typing-dot" />
                    </div>
                </div>
            </div>
        );
        
        const AIChat = ({ token }) => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [initialLoad, setInitialLoad] = useState(true);
            const chatRef = useRef(null);
            
            useEffect(() => {
                loadHistory();
            }, []);
            
            useEffect(() => {
                if (chatRef.current) chatRef.current.scrollTop = chatRef.current.scrollHeight;
            }, [messages, loading]);
            
            const loadHistory = async () => {
                try {
                    const res = await fetch(`${API}/api/chat/history?limit=30`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (Array.isArray(data)) setMessages(data);
                } catch (e) {}
                setInitialLoad(false);
            };
            
            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                
                const userMsg = input.trim();
                setInput('');
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setLoading(true);
                
                try {
                    const res = await fetch(`${API}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ message: userMsg })
                    });
                    const data = await res.json();
                    if (data.response) {
                        setMessages(prev => [...prev, { role: 'assistant', content: data.response }]);
                    } else if (data.error) {
                        setMessages(prev => [...prev, { role: 'assistant', content: `Errore: ${data.error}` }]);
                    }
                } catch (e) {
                    setMessages(prev => [...prev, { role: 'assistant', content: 'Errore di connessione. Riprova.' }]);
                }
                setLoading(false);
            };
            
            const suggestions = [
                "Come sto oggi?",
                "Cosa mi consigli per oggi?",
                "Come posso dormire meglio?",
                "Analizza i miei dati"
            ];
            
            if (initialLoad) return <Loading />;
            
            return (
                <div className="flex flex-col h-[calc(100vh-56px)]">
                    {/* Messages */}
                    <div ref={chatRef} className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.length === 0 && (
                            <div className="text-center py-10">
                                <div className="w-16 h-16 rounded-full bg-gradient-to-br from-[#00ff88] to-[#00aa55] flex items-center justify-center mx-auto mb-4">
                                    <span className="text-2xl">ðŸ©º</span>
                                </div>
                                <h3 className="text-lg font-medium mb-2">Dr. Sensei</h3>
                                <p className="text-gray-500 text-sm mb-6">
                                    Il tuo medico sportivo personale.<br/>
                                    Conosco i tuoi dati Garmin e ricordo le nostre conversazioni.
                                </p>
                                <div className="flex flex-wrap justify-center gap-2">
                                    {suggestions.map((s, i) => (
                                        <button key={i} onClick={() => { setInput(s); }}
                                            className="px-4 py-2 bg-[#1a1a1a] rounded-full text-sm text-gray-400 hover:text-[#00ff88] hover:border-[#00ff88] border border-transparent transition-all">
                                            {s}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {messages.map((m, i) => <ChatMessage key={i} message={m} />)}
                        {loading && <TypingIndicator />}
                    </div>
                    
                    {/* Input */}
                    <div className="p-4 border-t border-[#1a1a1a]">
                        <div className="flex gap-2">
                            <input
                                type="text"
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && sendMessage()}
                                placeholder="Scrivi al Dr. Sensei..."
                                className="input-dark flex-1 px-4 py-3 rounded-xl text-sm"
                                disabled={loading}
                            />
                            <button onClick={sendMessage} disabled={loading || !input.trim()}
                                className="btn-primary px-5 py-3 rounded-xl transition-all">
                                {loading ? '...' : 'â†’'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // ============ PAGES ============
        
        const LandingPage = ({ onNavigate }) => (
            <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                <div className="bio-circle w-28 h-28 flex items-center justify-center mb-6">
                    <Particles count={10} />
                    <span className="text-3xl z-10">ðŸ©º</span>
                </div>
                <h1 className="text-3xl font-bold mb-2">SENSEI</h1>
                <p className="text-gray-500 text-sm mb-8">AI Sports Coach + Biological Age</p>
                <div className="flex gap-3">
                    <button onClick={() => onNavigate('login')} className="btn-primary px-6 py-3 rounded-xl">Login</button>
                    <button onClick={() => onNavigate('register')} className="btn-outline px-6 py-3 rounded-xl">Register</button>
                </div>
            </div>
        );
        
        const LoginPage = ({ onNavigate, onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const res = await fetch(`${API}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        onLogin(data);
                    } else setError(data.error || 'Login fallito');
                } catch { setError('Errore di connessione'); }
                setLoading(false);
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-sm">
                        <h1 className="text-2xl font-bold text-center mb-6">Login</h1>
                        <form onSubmit={handleSubmit} className="card p-6">
                            {error && <div className="bg-red-500/10 border border-red-500/30 rounded-lg p-3 mb-4 text-red-400 text-sm">{error}</div>}
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="input-dark w-full px-4 py-3 rounded-lg mb-3" placeholder="Email" required />
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="input-dark w-full px-4 py-3 rounded-lg mb-4" placeholder="Password" required />
                            <button type="submit" disabled={loading} className="btn-primary w-full py-3 rounded-lg">{loading ? '...' : 'Login'}</button>
                        </form>
                        <p className="text-center mt-4 text-gray-500 text-sm">
                            No account? <button onClick={() => onNavigate('register')} className="text-[#00ff88]">Register</button>
                        </p>
                    </div>
                </div>
            );
        };
        
        const RegisterPage = ({ onNavigate }) => {
            const [form, setForm] = useState({ email: '', password: '', birth_year: '', name: '' });
            const [error, setError] = useState('');
            const [success, setSuccess] = useState(false);
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const res = await fetch(`${API}/api/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...form, birth_year: form.birth_year ? parseInt(form.birth_year) : null })
                    });
                    const data = await res.json();
                    if (data.user_id) setSuccess(true);
                    else setError(data.error || 'Errore');
                } catch { setError('Errore di connessione'); }
                setLoading(false);
            };
            
            if (success) return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="card p-8 text-center">
                        <div className="text-4xl mb-4">âœ“</div>
                        <h2 className="text-xl font-bold text-[#00ff88] mb-4">Account creato!</h2>
                        <button onClick={() => onNavigate('login')} className="btn-primary px-6 py-2 rounded-lg">Login</button>
                    </div>
                </div>
            );
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-sm">
                        <h1 className="text-2xl font-bold text-center mb-6">Registrazione</h1>
                        <form onSubmit={handleSubmit} className="card p-6">
                            {error && <div className="bg-red-500/10 border border-red-500/30 rounded-lg p-3 mb-4 text-red-400 text-sm">{error}</div>}
                            <input value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="input-dark w-full px-4 py-3 rounded-lg mb-3" placeholder="Nome (opzionale)" />
                            <input type="email" value={form.email} onChange={e => setForm({...form, email: e.target.value})} className="input-dark w-full px-4 py-3 rounded-lg mb-3" placeholder="Email" required />
                            <input type="password" value={form.password} onChange={e => setForm({...form, password: e.target.value})} className="input-dark w-full px-4 py-3 rounded-lg mb-3" placeholder="Password (min 6)" required minLength="6" />
                            <input type="number" value={form.birth_year} onChange={e => setForm({...form, birth_year: e.target.value})} className="input-dark w-full px-4 py-3 rounded-lg mb-4" placeholder="Anno nascita (es. 1976)" />
                            <button type="submit" disabled={loading} className="btn-primary w-full py-3 rounded-lg">{loading ? '...' : 'Registrati'}</button>
                        </form>
                        <p className="text-center mt-4 text-gray-500 text-sm">
                            Hai un account? <button onClick={() => onNavigate('login')} className="text-[#00ff88]">Login</button>
                        </p>
                    </div>
                </div>
            );
        };
        
        const SetupPage = ({ token, onComplete }) => {
            const [garmin, setGarmin] = useState({ email: '', password: '' });
            const [error, setError] = useState('');
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            
            const handleConnect = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    const res = await fetch(`${API}/api/garmin/connect`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ garmin_email: garmin.email, garmin_password: garmin.password })
                    });
                    const data = await res.json();
                    if (data.message?.includes('collegato')) {
                        setStep(2);
                        await fetch(`${API}/api/sync`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ days_back: 90 })
                        });
                        setStep(3);
                        setTimeout(onComplete, 1500);
                    } else setError(data.error || 'Errore');
                } catch { setError('Errore di connessione'); }
                setLoading(false);
            };
            
            if (step >= 2) return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="text-center">
                        {step === 2 && <div className="w-10 h-10 border-4 border-[#1a1a1a] border-t-[#00ff88] rounded-full animate-spin mx-auto mb-4" />}
                        {step === 3 && <div className="text-4xl mb-4">âœ“</div>}
                        <div className="text-[#00ff88]">{step === 2 ? 'Sincronizzazione 90 giorni...' : 'Pronto!'}</div>
                    </div>
                </div>
            );
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-sm">
                        <h1 className="text-2xl font-bold text-center mb-2">Connetti Garmin</h1>
                        <p className="text-gray-500 text-center text-sm mb-6">Per calcolare la tua etÃ  biologica</p>
                        <form onSubmit={handleConnect} className="card p-6">
                            {error && <div className="bg-red-500/10 border border-red-500/30 rounded-lg p-3 mb-4 text-red-400 text-sm">{error}</div>}
                            <div className="bg-[#0a0a0a] rounded-lg p-3 mb-4 text-xs text-gray-500">ðŸ”’ Credenziali criptate</div>
                            <input type="email" value={garmin.email} onChange={e => setGarmin({...garmin, email: e.target.value})} className="input-dark w-full px-4 py-3 rounded-lg mb-3" placeholder="Email Garmin" required />
                            <input type="password" value={garmin.password} onChange={e => setGarmin({...garmin, password: e.target.value})} className="input-dark w-full px-4 py-3 rounded-lg mb-4" placeholder="Password Garmin" required />
                            <button type="submit" disabled={loading} className="btn-primary w-full py-3 rounded-lg">{loading ? 'Connessione...' : 'Connetti'}</button>
                        </form>
                    </div>
                </div>
            );
        };
        
        const Dashboard = ({ token, user, onLogout }) => {
            const [summary, setSummary] = useState(null);
            const [trend, setTrend] = useState(null);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [tab, setTab] = useState('chat');
            
            useEffect(() => { fetchData(); }, []);
            
            const fetchData = async () => {
                const headers = { 'Authorization': `Bearer ${token}` };
                try {
                    const [s, t] = await Promise.all([
                        fetch(`${API}/api/metrics/summary?days=30`, { headers }).then(r => r.json()),
                        fetch(`${API}/api/metrics/trend?days=90`, { headers }).then(r => r.json())
                    ]);
                    setSummary(s);
                    setTrend(t);
                } catch {}
                setLoading(false);
            };
            
            const handleSync = async () => {
                setSyncing(true);
                await fetch(`${API}/api/sync`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ days_back: 14 })
                });
                await fetchData();
                setSyncing(false);
            };
            
            if (loading) return <Loading />;
            
            const avgs = summary?.averages || {};
            const impacts = avgs.bio_impacts || {};
            const realAge = summary?.real_age || 42;
            
            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="flex justify-between items-center px-4 py-3 border-b border-[#1a1a1a]">
                        <h1 className="font-bold">SENSEI</h1>
                        <div className="flex items-center gap-2">
                            <button onClick={handleSync} disabled={syncing} className="btn-outline px-3 py-1.5 rounded-lg text-xs">
                                {syncing ? 'âŸ³' : 'âŸ³ Sync'}
                            </button>
                            <button onClick={onLogout} className="text-gray-500 text-xs">Exit</button>
                        </div>
                    </header>
                    
                    {/* Tabs */}
                    <div className="flex border-b border-[#1a1a1a]">
                        {[
                            { id: 'chat', icon: 'ðŸ’¬', label: 'Coach' },
                            { id: 'data', icon: 'ðŸ“Š', label: 'Dati' },
                            { id: 'trend', icon: 'ðŸ“ˆ', label: 'Trend' }
                        ].map(t => (
                            <button key={t.id} onClick={() => setTab(t.id)}
                                className={`flex-1 py-3 text-xs ${tab === t.id ? 'text-[#00ff88] border-b-2 border-[#00ff88]' : 'text-gray-500'}`}>
                                {t.icon} {t.label}
                            </button>
                        ))}
                    </div>
                    
                    {/* Content */}
                    {tab === 'chat' && <AIChat token={token} />}
                    
                    {tab === 'data' && (
                        <div className="flex-1 overflow-y-auto p-4 max-w-lg mx-auto w-full">
                            <div className="flex justify-center py-4">
                                <BioAgeCircle bioAge={avgs.biological_age} realAge={realAge} />
                            </div>
                            
                            <div className="grid grid-cols-3 gap-2 mb-3">
                                <MetricCard icon="â¤ï¸" label="RHR" value={avgs.resting_hr?.toFixed(0)} unit="bpm" color="#ff6b6b" small />
                                <MetricCard icon="ðŸ«" label="VO2" value={avgs.vo2_max?.toFixed(0)} color="#00ff88" small />
                                <MetricCard icon="ðŸ‘£" label="Steps" value={avgs.steps ? Math.round(avgs.steps/1000) + 'k' : null} color="#ffd93d" small />
                            </div>
                            <div className="grid grid-cols-3 gap-2 mb-4">
                                <MetricCard icon="ðŸ˜´" label="Sleep" value={avgs.sleep_hours?.toFixed(1)} unit="h" color="#6c5ce7" small />
                                <MetricCard icon="âš¡" label="Recovery" value={avgs.recovery?.toFixed(0)} color="#00ff88" small />
                                <MetricCard icon="ðŸ”¥" label="Strain" value={avgs.strain?.toFixed(1)} color="#ff6b35" small />
                            </div>
                            
                            <h3 className="text-xs text-gray-500 uppercase tracking-wider mb-2">Impatto sull'etÃ </h3>
                            <div className="space-y-2">
                                <ImpactBar icon="ðŸ«" label="VO2 Max" value={impacts.vo2} />
                                <ImpactBar icon="â¤ï¸" label="RHR" value={impacts.rhr} />
                                <ImpactBar icon="ðŸ˜´" label="Sonno" value={impacts.sleep} />
                                <ImpactBar icon="ðŸ‘£" label="Passi" value={impacts.steps} />
                                <ImpactBar icon="ðŸ˜¤" label="Stress" value={impacts.stress} />
                                <ImpactBar icon="ðŸ”¥" label="IntensitÃ " value={impacts.hrz} />
                            </div>
                            
                            <div className="text-center text-xs text-gray-600 mt-4">
                                Media 30 giorni â€¢ {summary?.period?.days_with_data || 0} giorni
                            </div>
                        </div>
                    )}
                    
                    {tab === 'trend' && (
                        <div className="flex-1 overflow-y-auto p-4 max-w-lg mx-auto w-full">
                            {trend?.data?.length > 0 ? (
                                <>
                                    <TrendChart data={trend.data} realAge={realAge} />
                                    <div className="card p-4 mt-4">
                                        <div className="text-xs text-gray-500 uppercase">Pace of Aging</div>
                                        <div className={`text-2xl font-bold ${trend.pace_of_aging <= 0 ? 'text-[#00ff88]' : 'text-[#ff6b35]'}`}>
                                            {trend.pace_of_aging != null ? (trend.pace_of_aging <= 0 ? '' : '+') + trend.pace_of_aging.toFixed(1) + 'x' : '--'}
                                        </div>
                                        <div className="text-xs text-gray-500 mt-1">
                                            {trend.pace_of_aging < -0.3 ? 'Stai ringiovanendo!' : trend.pace_of_aging < 0.3 ? 'Stabile' : 'Invecchiamento accelerato'}
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="text-center text-gray-500 py-10">Servono 30+ giorni per il trend</div>
                            )}
                        </div>
                    )}
                </div>
            );
        };
        
        // ============ MAIN APP ============
        
        const App = () => {
            const [page, setPage] = useState('landing');
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));
            
            useEffect(() => {
                if (token && user) setPage(user.garmin_connected ? 'dashboard' : 'setup');
            }, []);
            
            const handleLogin = (data) => {
                setToken(data.token);
                setUser(data.user);
                setPage(data.user.garmin_connected ? 'dashboard' : 'setup');
            };
            
            const handleLogout = () => {
                localStorage.clear();
                setToken(null);
                setUser(null);
                setPage('landing');
            };
            
            const handleSetupComplete = () => {
                const updated = { ...user, garmin_connected: true };
                setUser(updated);
                localStorage.setItem('user', JSON.stringify(updated));
                setPage('dashboard');
            };
            
            return (
                <>
                    {page === 'landing' && <LandingPage onNavigate={setPage} />}
                    {page === 'login' && <LoginPage onNavigate={setPage} onLogin={handleLogin} />}
                    {page === 'register' && <RegisterPage onNavigate={setPage} />}
                    {page === 'setup' && <SetupPage token={token} onComplete={handleSetupComplete} />}
                    {page === 'dashboard' && <Dashboard token={token} user={user} onLogout={handleLogout} />}
                </>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
