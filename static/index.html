<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI â€” Biological Age Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .font-orbitron { font-family: 'Orbitron', monospace; }
        
        /* Bio Age Circle */
        .bio-circle {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1a3d2e 0%, #0d1f17 50%, #000 100%);
            box-shadow: 0 0 60px rgba(0, 255, 128, 0.2), inset 0 0 60px rgba(0, 255, 128, 0.1);
        }
        
        .bio-circle::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 128, 0.3);
        }
        
        /* Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }
        
        /* Impact bars */
        .impact-bar {
            height: 8px;
            border-radius: 4px;
            background: #1a1a2e;
            overflow: hidden;
        }
        
        .impact-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        /* Cards */
        .card {
            background: linear-gradient(145deg, #111 0%, #0a0a0a 100%);
            border: 1px solid #222;
            border-radius: 16px;
        }
        
        /* Inputs */
        .input-dark {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            transition: all 0.3s;
        }
        .input-dark:focus {
            border-color: #00ff88;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 128, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #00ff88;
            color: #00ff88;
        }
        .btn-outline:hover {
            background: #00ff88;
            color: #000;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.6s ease forwards; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-pulse-slow { animation: pulse 2s infinite; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API = window.location.origin;
        
        // ==================== COMPONENTS ====================
        
        // Particle effect for bio age circle
        const Particles = () => {
            const particles = Array.from({ length: 30 }, (_, i) => ({
                id: i,
                left: Math.random() * 100,
                top: Math.random() * 100,
                delay: Math.random() * 3,
                size: 2 + Math.random() * 4
            }));
            
            return (
                <>
                    {particles.map(p => (
                        <div
                            key={p.id}
                            className="particle"
                            style={{
                                left: `${p.left}%`,
                                top: `${p.top}%`,
                                width: p.size,
                                height: p.size,
                                animationDelay: `${p.delay}s`
                            }}
                        />
                    ))}
                </>
            );
        };
        
        // Bio Age Circle (WHOOP style)
        const BioAgeCircle = ({ bioAge, realAge, paceOfAging }) => {
            const diff = realAge - bioAge;
            const isYounger = diff > 0;
            
            return (
                <div className="flex flex-col items-center">
                    <div className="bio-circle flex items-center justify-center">
                        <Particles />
                        <div className="text-center z-10">
                            <div className="font-orbitron text-6xl font-bold text-white">
                                {bioAge?.toFixed(1) || '--'}
                            </div>
                            <div className="text-sm text-gray-400 uppercase tracking-widest mt-1">
                                Biological Age
                            </div>
                            {diff !== 0 && (
                                <div className={`mt-2 text-lg font-bold ${isYounger ? 'text-[#00ff88]' : 'text-[#ff4444]'}`}>
                                    {isYounger ? `${diff.toFixed(1)} years younger` : `${Math.abs(diff).toFixed(1)} years older`}
                                </div>
                            )}
                        </div>
                    </div>
                    
                    {/* Pace of Aging */}
                    {paceOfAging !== null && paceOfAging !== undefined && (
                        <div className="mt-6 text-center">
                            <div className="text-xs text-gray-500 uppercase tracking-widest mb-1">Pace of Aging</div>
                            <div className={`font-orbitron text-2xl font-bold ${paceOfAging <= 0 ? 'text-[#00ff88]' : 'text-[#ff4444]'}`}>
                                {paceOfAging <= 0 ? paceOfAging.toFixed(1) : '+' + paceOfAging.toFixed(1)}x
                            </div>
                            <div className="text-xs text-gray-500 mt-1">
                                {paceOfAging < -0.5 ? 'Getting younger!' : paceOfAging < 0 ? 'Slowing aging' : paceOfAging < 0.5 ? 'Normal aging' : 'Fast aging'}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Impact Bar (shows contribution of each factor)
        const ImpactBar = ({ label, value, icon, description }) => {
            const isPositive = value <= 0;
            const absValue = Math.abs(value || 0);
            const maxValue = 2.5;
            const percentage = Math.min((absValue / maxValue) * 100, 100);
            
            return (
                <div className="card p-4">
                    <div className="flex justify-between items-center mb-2">
                        <div className="flex items-center gap-2">
                            <span className="text-xl">{icon}</span>
                            <span className="text-sm text-gray-400 uppercase tracking-wider">{label}</span>
                        </div>
                        <div className={`font-orbitron font-bold ${isPositive ? 'text-[#00ff88]' : 'text-[#ff6b35]'}`}>
                            {value !== null ? (isPositive ? value.toFixed(1) : '+' + Math.abs(value).toFixed(1)) : '--'}
                            <span className="text-xs text-gray-500 ml-1">years</span>
                        </div>
                    </div>
                    <div className="impact-bar">
                        <div
                            className="impact-fill"
                            style={{
                                width: `${percentage}%`,
                                background: isPositive 
                                    ? 'linear-gradient(90deg, #00ff88, #00cc6a)' 
                                    : 'linear-gradient(90deg, #ff6b35, #ff4444)'
                            }}
                        />
                    </div>
                    {description && <div className="text-xs text-gray-500 mt-2">{description}</div>}
                </div>
            );
        };
        
        // Trend Chart
        const TrendChart = ({ data, realAge }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);
            
            useEffect(() => {
                if (!canvasRef.current || !data?.length) return;
                if (chartRef.current) chartRef.current.destroy();
                
                const ctx = canvasRef.current.getContext('2d');
                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => {
                            const date = new Date(d.date);
                            return date.toLocaleDateString('it-IT', { day: '2-digit', month: 'short' });
                        }),
                        datasets: [
                            {
                                label: 'Biological Age',
                                data: data.map(d => d.biological_age),
                                borderColor: '#00ff88',
                                backgroundColor: 'rgba(0, 255, 136, 0.1)',
                                fill: true,
                                tension: 0.4,
                                pointRadius: 2
                            },
                            {
                                label: 'Chronological Age',
                                data: data.map(() => realAge),
                                borderColor: '#666',
                                borderDash: [5, 5],
                                pointRadius: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: '#888', font: { size: 11 } }
                            }
                        },
                        scales: {
                            x: {
                                grid: { color: '#1a1a1a' },
                                ticks: { color: '#666', maxRotation: 45, font: { size: 10 } }
                            },
                            y: {
                                grid: { color: '#1a1a1a' },
                                ticks: { color: '#666' },
                                suggestedMin: realAge - 10,
                                suggestedMax: realAge + 5
                            }
                        }
                    }
                });
                
                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [data, realAge]);
            
            return (
                <div className="card p-6">
                    <h3 className="text-sm text-gray-400 uppercase tracking-widest mb-4">ðŸ“ˆ Age Trend</h3>
                    <div style={{ height: 250 }}>
                        <canvas ref={canvasRef}></canvas>
                    </div>
                </div>
            );
        };
        
        // Metric Box
        const MetricBox = ({ icon, label, value, unit, color = '#00ff88' }) => (
            <div className="card p-4 text-center">
                <div className="text-2xl mb-1">{icon}</div>
                <div className="font-orbitron text-2xl font-bold" style={{ color }}>
                    {value ?? '--'}{unit && <span className="text-sm text-gray-500 ml-1">{unit}</span>}
                </div>
                <div className="text-xs text-gray-500 uppercase tracking-wider mt-1">{label}</div>
            </div>
        );
        
        // Loading
        const Loading = () => (
            <div className="min-h-screen flex flex-col items-center justify-center">
                <div className="w-16 h-16 border-4 border-[#111] border-t-[#00ff88] rounded-full animate-spin mb-4"></div>
                <div className="text-gray-500 font-orbitron">Loading...</div>
            </div>
        );
        
        // ==================== PAGES ====================
        
        const LandingPage = ({ onNavigate }) => (
            <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                <div className="bio-circle w-40 h-40 flex items-center justify-center mb-8">
                    <Particles />
                    <span className="text-5xl z-10">ðŸ§¬</span>
                </div>
                <h1 className="font-orbitron text-5xl font-bold text-white mb-2">SENSEI</h1>
                <p className="text-gray-500 mb-8">Your Biological Age Tracker</p>
                <div className="flex gap-4">
                    <button onClick={() => onNavigate('login')} className="btn-primary px-8 py-3 rounded-xl font-orbitron">
                        LOGIN
                    </button>
                    <button onClick={() => onNavigate('register')} className="btn-outline px-8 py-3 rounded-xl font-orbitron">
                        REGISTER
                    </button>
                </div>
            </div>
        );
        
        const LoginPage = ({ onNavigate, onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const res = await fetch(`${API}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        onLogin(data);
                    } else {
                        setError(data.error || 'Login failed');
                    }
                } catch (err) {
                    setError('Connection error');
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <h1 className="font-orbitron text-3xl text-center mb-8">Login</h1>
                        <form onSubmit={handleSubmit} className="card p-8">
                            {error && <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-4 text-red-300 text-sm">{error}</div>}
                            <div className="mb-4">
                                <label className="block text-sm text-gray-400 mb-2">Email</label>
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="input-dark w-full px-4 py-3 rounded-lg" required />
                            </div>
                            <div className="mb-6">
                                <label className="block text-sm text-gray-400 mb-2">Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="input-dark w-full px-4 py-3 rounded-lg" required />
                            </div>
                            <button type="submit" disabled={loading} className="btn-primary w-full py-3 rounded-lg font-orbitron disabled:opacity-50">
                                {loading ? 'Loading...' : 'LOGIN'}
                            </button>
                        </form>
                        <p className="text-center mt-4 text-gray-500">
                            No account? <button onClick={() => onNavigate('register')} className="text-[#00ff88]">Register</button>
                        </p>
                    </div>
                </div>
            );
        };
        
        const RegisterPage = ({ onNavigate }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [birthYear, setBirthYear] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState(false);
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const res = await fetch(`${API}/api/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, birth_year: birthYear ? parseInt(birthYear) : null })
                    });
                    const data = await res.json();
                    if (data.user_id) setSuccess(true);
                    else setError(data.error || 'Registration failed');
                } catch (err) {
                    setError('Connection error');
                } finally {
                    setLoading(false);
                }
            };
            
            if (success) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="card p-10 text-center">
                            <div className="text-5xl mb-4">âœ“</div>
                            <h2 className="font-orbitron text-2xl text-[#00ff88] mb-4">Account Created!</h2>
                            <button onClick={() => onNavigate('login')} className="btn-primary px-8 py-3 rounded-lg font-orbitron">LOGIN NOW</button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <h1 className="font-orbitron text-3xl text-center mb-8">Register</h1>
                        <form onSubmit={handleSubmit} className="card p-8">
                            {error && <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-4 text-red-300 text-sm">{error}</div>}
                            <div className="mb-4">
                                <label className="block text-sm text-gray-400 mb-2">Email</label>
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="input-dark w-full px-4 py-3 rounded-lg" required />
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm text-gray-400 mb-2">Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="input-dark w-full px-4 py-3 rounded-lg" required minLength="6" />
                            </div>
                            <div className="mb-6">
                                <label className="block text-sm text-gray-400 mb-2">Birth Year (for bio age)</label>
                                <input type="number" value={birthYear} onChange={e => setBirthYear(e.target.value)} className="input-dark w-full px-4 py-3 rounded-lg" placeholder="1985" min="1940" max="2010" />
                            </div>
                            <button type="submit" disabled={loading} className="btn-primary w-full py-3 rounded-lg font-orbitron disabled:opacity-50">
                                {loading ? 'Creating...' : 'CREATE ACCOUNT'}
                            </button>
                        </form>
                        <p className="text-center mt-4 text-gray-500">
                            Have account? <button onClick={() => onNavigate('login')} className="text-[#00ff88]">Login</button>
                        </p>
                    </div>
                </div>
            );
        };
        
        const SetupPage = ({ token, onComplete }) => {
            const [garminEmail, setGarminEmail] = useState('');
            const [garminPassword, setGarminPassword] = useState('');
            const [error, setError] = useState('');
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            
            const handleConnect = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    const res = await fetch(`${API}/api/garmin/connect`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ garmin_email: garminEmail, garmin_password: garminPassword })
                    });
                    const data = await res.json();
                    if (data.message?.includes('collegato')) {
                        setStep(2);
                        // Sync 90 days
                        await fetch(`${API}/api/sync`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ days_back: 90 })
                        });
                        setStep(3);
                        setTimeout(() => onComplete(), 1500);
                    } else {
                        setError(data.error || 'Connection failed');
                    }
                } catch (err) {
                    setError('Connection error');
                } finally {
                    setLoading(false);
                }
            };
            
            if (step === 2) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-[#111] border-t-[#00ff88] rounded-full animate-spin mx-auto mb-4"></div>
                            <div className="font-orbitron text-[#00ff88]">Syncing 90 days of data...</div>
                        </div>
                    </div>
                );
            }
            
            if (step === 3) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-5xl mb-4">âœ“</div>
                            <div className="font-orbitron text-[#00ff88]">Ready!</div>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <h1 className="font-orbitron text-2xl text-center mb-2">Connect Garmin</h1>
                        <p className="text-gray-500 text-center mb-8">To calculate your biological age</p>
                        <form onSubmit={handleConnect} className="card p-8">
                            {error && <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-4 text-red-300 text-sm">{error}</div>}
                            <div className="bg-[#0a0a0a] rounded-lg p-3 mb-6 text-xs text-gray-500">
                                ðŸ”’ Credentials are encrypted and only used to sync data
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm text-gray-400 mb-2">Garmin Email</label>
                                <input type="email" value={garminEmail} onChange={e => setGarminEmail(e.target.value)} className="input-dark w-full px-4 py-3 rounded-lg" required />
                            </div>
                            <div className="mb-6">
                                <label className="block text-sm text-gray-400 mb-2">Garmin Password</label>
                                <input type="password" value={garminPassword} onChange={e => setGarminPassword(e.target.value)} className="input-dark w-full px-4 py-3 rounded-lg" required />
                            </div>
                            <button type="submit" disabled={loading} className="btn-primary w-full py-3 rounded-lg font-orbitron disabled:opacity-50">
                                {loading ? 'Connecting...' : 'CONNECT GARMIN'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };
        
        const Dashboard = ({ token, user, onLogout }) => {
            const [summary, setSummary] = useState(null);
            const [trend, setTrend] = useState(null);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [tab, setTab] = useState('overview');
            
            useEffect(() => { fetchData(); }, []);
            
            const fetchData = async () => {
                const headers = { 'Authorization': `Bearer ${token}` };
                try {
                    const [sumRes, trendRes] = await Promise.all([
                        fetch(`${API}/api/metrics/summary?days=30`, { headers }),
                        fetch(`${API}/api/metrics/trend?days=90`, { headers })
                    ]);
                    setSummary(await sumRes.json());
                    setTrend(await trendRes.json());
                } catch (err) {
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleSync = async () => {
                setSyncing(true);
                await fetch(`${API}/api/sync`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ days_back: 30 })
                });
                await fetchData();
                setSyncing(false);
            };
            
            if (loading) return <Loading />;
            
            const today = summary?.today || {};
            const avgs = summary?.averages || {};
            const impacts = avgs.bio_impacts || {};
            const realAge = summary?.real_age || user?.birth_year ? (new Date().getFullYear() - user.birth_year) : 42;
            const bioAge = avgs.biological_age;
            
            return (
                <div className="min-h-screen pb-8">
                    {/* Header */}
                    <header className="flex justify-between items-center p-4 border-b border-[#1a1a1a]">
                        <h1 className="font-orbitron text-xl font-bold">SENSEI</h1>
                        <div className="flex gap-3">
                            <button onClick={handleSync} disabled={syncing} className="btn-outline px-4 py-2 rounded-lg text-sm disabled:opacity-50">
                                {syncing ? 'âŸ³' : 'âŸ³ Sync'}
                            </button>
                            <button onClick={onLogout} className="text-gray-500 text-sm">Logout</button>
                        </div>
                    </header>
                    
                    {/* Tabs */}
                    <div className="flex border-b border-[#1a1a1a]">
                        {['overview', 'factors', 'trend'].map(t => (
                            <button
                                key={t}
                                onClick={() => setTab(t)}
                                className={`flex-1 py-3 text-sm uppercase tracking-wider ${tab === t ? 'text-[#00ff88] border-b-2 border-[#00ff88]' : 'text-gray-500'}`}
                            >
                                {t}
                            </button>
                        ))}
                    </div>
                    
                    <div className="p-4 max-w-2xl mx-auto">
                        {tab === 'overview' && (
                            <div className="animate-fadeIn">
                                {/* Bio Age Circle */}
                                <div className="flex justify-center py-8">
                                    <BioAgeCircle bioAge={bioAge} realAge={realAge} paceOfAging={trend?.pace_of_aging} />
                                </div>
                                
                                {/* Quick Stats */}
                                <div className="grid grid-cols-3 gap-3 mb-6">
                                    <MetricBox icon="â¤ï¸" label="RHR" value={avgs.resting_hr?.toFixed(0)} unit="bpm" color="#ff6b6b" />
                                    <MetricBox icon="ðŸ«" label="VO2 Max" value={avgs.vo2_max?.toFixed(0)} color="#00ff88" />
                                    <MetricBox icon="ðŸ‘£" label="Steps" value={avgs.steps ? Math.round(avgs.steps).toLocaleString() : null} color="#ffd93d" />
                                </div>
                                
                                <div className="grid grid-cols-3 gap-3">
                                    <MetricBox icon="ðŸ˜´" label="Sleep" value={avgs.sleep_hours?.toFixed(1)} unit="h" color="#6c5ce7" />
                                    <MetricBox icon="âš¡" label="Recovery" value={avgs.recovery?.toFixed(0)} color="#00ff88" />
                                    <MetricBox icon="ðŸ”¥" label="Strain" value={avgs.strain?.toFixed(1)} color="#ff6b35" />
                                </div>
                                
                                {/* Period info */}
                                <div className="text-center text-xs text-gray-600 mt-6">
                                    30-day average â€¢ {summary?.period?.days_with_data || 0} days of data
                                </div>
                            </div>
                        )}
                        
                        {tab === 'factors' && (
                            <div className="space-y-3 py-4 animate-fadeIn">
                                <h2 className="text-gray-400 text-sm uppercase tracking-widest mb-4">What's impacting your age</h2>
                                
                                <ImpactBar 
                                    icon="ðŸ«" label="VO2 Max" value={impacts.vo2}
                                    description={`Current: ${avgs.vo2_max?.toFixed(0) || '--'} ml/kg/min`}
                                />
                                <ImpactBar 
                                    icon="â¤ï¸" label="Resting HR" value={impacts.rhr}
                                    description={`Current: ${avgs.resting_hr?.toFixed(0) || '--'} bpm`}
                                />
                                <ImpactBar 
                                    icon="ðŸ˜´" label="Sleep" value={impacts.sleep}
                                    description={`Average: ${avgs.sleep_hours?.toFixed(1) || '--'} hours`}
                                />
                                <ImpactBar 
                                    icon="ðŸ‘£" label="Steps" value={impacts.steps}
                                    description={`Average: ${avgs.steps ? Math.round(avgs.steps).toLocaleString() : '--'} steps`}
                                />
                                <ImpactBar 
                                    icon="ðŸ˜¤" label="Stress" value={impacts.stress}
                                    description="Based on HRV and stress levels"
                                />
                                <ImpactBar 
                                    icon="ðŸ”¥" label="High Intensity" value={impacts.hrz}
                                    description="Time in HR zones 4-5"
                                />
                                
                                <div className="card p-4 mt-6">
                                    <div className="flex justify-between items-center">
                                        <span className="text-gray-400">Total Impact</span>
                                        <span className={`font-orbitron text-xl font-bold ${(realAge - bioAge) > 0 ? 'text-[#00ff88]' : 'text-[#ff6b35]'}`}>
                                            {bioAge ? (realAge - bioAge > 0 ? '-' : '+') + Math.abs(realAge - bioAge).toFixed(1) : '--'} years
                                        </span>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {tab === 'trend' && (
                            <div className="py-4 animate-fadeIn">
                                {trend?.data?.length > 0 ? (
                                    <>
                                        <TrendChart data={trend.data} realAge={realAge} />
                                        
                                        <div className="card p-4 mt-4">
                                            <div className="text-xs text-gray-500 uppercase tracking-widest mb-2">Pace of Aging</div>
                                            <div className={`font-orbitron text-3xl font-bold ${trend.pace_of_aging <= 0 ? 'text-[#00ff88]' : 'text-[#ff6b35]'}`}>
                                                {trend.pace_of_aging !== null ? (trend.pace_of_aging <= 0 ? trend.pace_of_aging.toFixed(1) : '+' + trend.pace_of_aging.toFixed(1)) + 'x' : '--'}
                                            </div>
                                            <div className="text-xs text-gray-500 mt-1">
                                                {trend.pace_of_aging < -0.5 ? 'You are getting younger!' :
                                                 trend.pace_of_aging < 0 ? 'You are aging slower than normal' :
                                                 trend.pace_of_aging < 0.5 ? 'Normal aging rate' : 'You are aging faster than normal'}
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="text-center text-gray-500 py-10">
                                        Not enough data for trend analysis.<br/>
                                        Need at least 30 days.
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // ==================== MAIN APP ====================
        
        const App = () => {
            const [page, setPage] = useState('landing');
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));
            
            useEffect(() => {
                if (token && user) {
                    setPage(user.garmin_connected ? 'dashboard' : 'setup');
                }
            }, []);
            
            const handleLogin = (data) => {
                setToken(data.token);
                setUser(data.user);
                setPage(data.user.garmin_connected ? 'dashboard' : 'setup');
            };
            
            const handleLogout = () => {
                localStorage.clear();
                setToken(null);
                setUser(null);
                setPage('landing');
            };
            
            const handleSetupComplete = () => {
                const updated = { ...user, garmin_connected: true };
                setUser(updated);
                localStorage.setItem('user', JSON.stringify(updated));
                setPage('dashboard');
            };
            
            return (
                <>
                    {page === 'landing' && <LandingPage onNavigate={setPage} />}
                    {page === 'login' && <LoginPage onNavigate={setPage} onLogin={handleLogin} />}
                    {page === 'register' && <RegisterPage onNavigate={setPage} />}
                    {page === 'setup' && <SetupPage token={token} onComplete={handleSetupComplete} />}
                    {page === 'dashboard' && <Dashboard token={token} user={user} onLogout={handleLogout} />}
                </>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
