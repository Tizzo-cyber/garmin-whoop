<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI ‚Äî Il Tuo Coach Interiore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #FFD700;
            --crimson: #FF3D00;
            --zen: #00E676;
            --blue: #00B0FF;
            --purple: #D500F9;
            --bg: #0a0a0f;
            --card: #12121a;
            --card-border: #1f1f2e;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            color: #fff;
            min-height: 100vh;
        }
        
        .font-orbitron { font-family: 'Orbitron', monospace; }
        
        .bg-grid {
            background-image: 
                linear-gradient(rgba(255,215,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,215,0,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .glow-gold { text-shadow: 0 0 30px rgba(255,215,0,0.5); }
        .glow-zen { text-shadow: 0 0 30px rgba(0,230,118,0.5); }
        .glow-crimson { text-shadow: 0 0 30px rgba(255,61,0,0.5); }
        
        .card {
            background: linear-gradient(145deg, var(--card) 0%, #0d0d14 100%);
            border: 1px solid var(--card-border);
            border-radius: 20px;
        }
        
        .card-glow-gold { box-shadow: 0 0 40px rgba(255,215,0,0.1), inset 0 0 40px rgba(255,215,0,0.02); }
        .card-glow-zen { box-shadow: 0 0 40px rgba(0,230,118,0.1), inset 0 0 40px rgba(0,230,118,0.02); }
        .card-glow-crimson { box-shadow: 0 0 40px rgba(255,61,0,0.1), inset 0 0 40px rgba(255,61,0,0.02); }
        
        .bio-age-ring {
            background: conic-gradient(var(--zen) calc(var(--progress) * 1%), #1a1a2e calc(var(--progress) * 1%));
            border-radius: 50%;
            padding: 8px;
        }
        
        .gauge-svg { transform: rotate(-90deg); }
        
        .input-dark {
            background: #1a1a2e;
            border: 1px solid #2a2a4e;
            transition: all 0.3s;
        }
        .input-dark:focus {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255,215,0,0.2);
            outline: none;
        }
        
        .btn-gold {
            background: linear-gradient(135deg, #FFD700 0%, #FFA000 100%);
            color: #000;
            font-weight: 700;
            transition: all 0.3s;
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255,215,0,0.3); }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            transition: all 0.3s;
        }
        .btn-outline:hover { background: var(--gold); color: #000; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-pulse-slow { animation: pulse 3s infinite; }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
        
        .delay-100 { animation-delay: 0.1s; opacity: 0; }
        .delay-200 { animation-delay: 0.2s; opacity: 0; }
        .delay-300 { animation-delay: 0.3s; opacity: 0; }
        .delay-400 { animation-delay: 0.4s; opacity: 0; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        
        .advice-card { border-left: 4px solid; }
        .advice-success { border-color: var(--zen); background: rgba(0,230,118,0.05); }
        .advice-warning { border-color: var(--gold); background: rgba(255,215,0,0.05); }
        .advice-danger { border-color: var(--crimson); background: rgba(255,61,0,0.05); }
    </style>
</head>
<body class="bg-grid">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_URL = window.location.origin;
        
        // ==================== COMPONENTS ====================
        
        const CircularGauge = ({ value, max, size = 160, color = '#FFD700', label, sublabel }) => {
            const radius = (size - 16) / 2;
            const circumference = 2 * Math.PI * radius;
            const progress = Math.min((value || 0) / max, 1);
            const offset = circumference - (progress * circumference);
            
            return (
                <div className="flex flex-col items-center">
                    <div className="relative" style={{ width: size, height: size }}>
                        <svg width={size} height={size} className="gauge-svg">
                            <circle cx={size/2} cy={size/2} r={radius} fill="none" stroke="#1a1a2e" strokeWidth="8" />
                            <circle 
                                cx={size/2} cy={size/2} r={radius} fill="none" 
                                stroke={color} strokeWidth="8" strokeLinecap="round"
                                strokeDasharray={circumference} strokeDashoffset={offset}
                                style={{ transition: 'stroke-dashoffset 1s ease', filter: `drop-shadow(0 0 10px ${color})` }}
                            />
                        </svg>
                        <div className="absolute inset-0 flex flex-col items-center justify-center">
                            <span className="font-orbitron text-4xl font-bold" style={{ color }}>{value ?? '--'}</span>
                            {sublabel && <span className="text-xs text-gray-500 uppercase tracking-wider">{sublabel}</span>}
                        </div>
                    </div>
                    {label && <span className="mt-2 text-sm text-gray-400 uppercase tracking-wider">{label}</span>}
                </div>
            );
        };
        
        const BioAgeDisplay = ({ bioAge, realAge }) => {
            const diff = bioAge && realAge ? realAge - bioAge : 0;
            const isYounger = diff > 0;
            const color = diff >= 3 ? '#00E676' : diff >= 0 ? '#FFD700' : '#FF3D00';
            
            return (
                <div className="card card-glow-zen p-8 text-center">
                    <h3 className="text-gray-400 uppercase tracking-widest text-sm mb-4">Et√† Biologica</h3>
                    <div className="relative inline-block">
                        <div className="w-48 h-48 rounded-full border-8 border-[#1a1a2e] flex items-center justify-center relative"
                             style={{ boxShadow: `0 0 60px ${color}40, inset 0 0 40px ${color}20` }}>
                            <div className="text-center">
                                <div className="font-orbitron text-6xl font-bold" style={{ color }}>
                                    {bioAge?.toFixed(0) ?? '--'}
                                </div>
                                <div className="text-gray-500 text-sm">anni</div>
                            </div>
                        </div>
                        {diff !== 0 && (
                            <div className={`absolute -bottom-2 left-1/2 -translate-x-1/2 px-4 py-1 rounded-full text-sm font-bold ${isYounger ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                                {isYounger ? `‚àí${diff.toFixed(0)}` : `+${Math.abs(diff).toFixed(0)}`} anni
                            </div>
                        )}
                    </div>
                    <div className="mt-6 text-gray-500">
                        Et√† anagrafica: <span className="text-white font-bold">{realAge ?? '--'}</span> anni
                    </div>
                    <div className="mt-4 text-sm" style={{ color }}>
                        {diff >= 5 ? 'üèÜ ECCEZIONALE! Stai ringiovanendo!' :
                         diff >= 2 ? 'üí™ Ottimo! Sei pi√π giovane della tua et√†' :
                         diff >= 0 ? 'üëç Bene, mantieni queste abitudini' :
                         diff >= -2 ? '‚ö†Ô∏è Attenzione, puoi migliorare' :
                         'üö® Il tuo corpo ha bisogno di pi√π cura'}
                    </div>
                </div>
            );
        };
        
        const TrendChart = ({ data, title, dataKey, color = '#FFD700', unit = '' }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);
            
            useEffect(() => {
                if (!canvasRef.current || !data?.length) return;
                
                if (chartRef.current) chartRef.current.destroy();
                
                const ctx = canvasRef.current.getContext('2d');
                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => new Date(d.date).toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit' })),
                        datasets: [{
                            data: data.map(d => d[dataKey]),
                            borderColor: color,
                            backgroundColor: color + '20',
                            fill: true,
                            tension: 0.4,
                            pointRadius: 3,
                            pointBackgroundColor: color
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { 
                                grid: { color: '#1f1f2e' },
                                ticks: { color: '#666', maxRotation: 45 }
                            },
                            y: { 
                                grid: { color: '#1f1f2e' },
                                ticks: { color: '#666', callback: v => v + unit }
                            }
                        }
                    }
                });
                
                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [data, dataKey, color]);
            
            return (
                <div className="card p-6">
                    <h4 className="text-gray-400 uppercase tracking-wider text-sm mb-4">{title}</h4>
                    <div style={{ height: 200 }}>
                        <canvas ref={canvasRef}></canvas>
                    </div>
                </div>
            );
        };
        
        const AdviceCard = ({ advice }) => {
            const priorityClass = {
                success: 'advice-success',
                warning: 'advice-warning',
                danger: 'advice-danger'
            }[advice.priority] || 'advice-warning';
            
            return (
                <div className={`card p-5 ${priorityClass} advice-card animate-fadeIn`}>
                    <div className="text-lg font-bold mb-2">{advice.coach}</div>
                    <div className="text-gray-400 italic mb-3">{advice.zen}</div>
                    <div className="bg-black/30 rounded-lg px-4 py-2 text-sm">
                        <span className="text-gray-500">‚Üí</span> {advice.action}
                    </div>
                </div>
            );
        };
        
        const MetricBox = ({ icon, label, value, unit, color = '#FFD700' }) => (
            <div className="card p-4 flex items-center gap-4">
                <span className="text-3xl">{icon}</span>
                <div>
                    <div className="text-xs text-gray-500 uppercase tracking-wider">{label}</div>
                    <div className="font-orbitron text-2xl font-bold" style={{ color }}>
                        {value ?? '--'}{unit && <span className="text-sm text-gray-500 ml-1">{unit}</span>}
                    </div>
                </div>
            </div>
        );
        
        const LoadingScreen = () => (
            <div className="min-h-screen flex flex-col items-center justify-center">
                <div className="w-20 h-20 border-4 border-[#1a1a2e] border-t-[#FFD700] rounded-full animate-spin mb-6"></div>
                <div className="font-orbitron text-xl text-gray-400 animate-pulse-slow">CARICAMENTO DATI...</div>
            </div>
        );
        
        // ==================== PAGES ====================
        
        const LandingPage = ({ onNavigate }) => (
            <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                <div className="animate-float mb-8">
                    <div className="text-8xl">ü•ã</div>
                </div>
                <h1 className="font-orbitron text-6xl md:text-8xl font-black mb-4 glow-gold text-[#FFD700] animate-fadeIn">
                    SENSEI
                </h1>
                <p className="text-xl text-gray-400 mb-2 animate-fadeIn delay-100">IL TUO COACH INTERIORE</p>
                <p className="text-gray-600 max-w-lg mb-12 animate-fadeIn delay-200">
                    La grinta del guerriero. La saggezza del monaco.<br/>
                    I tuoi dati Garmin trasformati in guida per la vita.
                </p>
                <div className="flex flex-col sm:flex-row gap-4 animate-fadeIn delay-300">
                    <button onClick={() => onNavigate('login')} className="btn-gold px-10 py-4 rounded-xl font-orbitron tracking-wider">
                        ENTRA
                    </button>
                    <button onClick={() => onNavigate('register')} className="btn-outline px-10 py-4 rounded-xl font-orbitron tracking-wider">
                        INIZIA ORA
                    </button>
                </div>
            </div>
        );
        
        const LoginPage = ({ onNavigate, onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    const res = await fetch(`${API_URL}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        onLogin(data);
                    } else {
                        setError(data.error || 'Errore');
                    }
                } catch (err) {
                    setError('Errore di connessione');
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <div className="text-center mb-10">
                            <div className="text-6xl mb-4">‚öîÔ∏è</div>
                            <h1 className="font-orbitron text-3xl font-bold text-[#FFD700] glow-gold">ACCEDI</h1>
                        </div>
                        <form onSubmit={handleSubmit} className="card p-8">
                            {error && <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-4 mb-6 text-red-300">{error}</div>}
                            <div className="mb-6">
                                <label className="block text-sm text-gray-400 mb-2 uppercase tracking-wider">Email</label>
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)}
                                       className="input-dark w-full px-4 py-3 rounded-lg text-white" required />
                            </div>
                            <div className="mb-8">
                                <label className="block text-sm text-gray-400 mb-2 uppercase tracking-wider">Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)}
                                       className="input-dark w-full px-4 py-3 rounded-lg text-white" required />
                            </div>
                            <button type="submit" disabled={loading} className="btn-gold w-full py-4 rounded-xl font-orbitron disabled:opacity-50">
                                {loading ? 'ACCESSO...' : 'ENTRA'}
                            </button>
                        </form>
                        <p className="text-center mt-6 text-gray-500">
                            Non hai un account? <button onClick={() => onNavigate('register')} className="text-[#FFD700] hover:underline">Registrati</button>
                        </p>
                        <button onClick={() => onNavigate('landing')} className="w-full mt-4 text-gray-600 hover:text-gray-400">‚Üê Indietro</button>
                    </div>
                </div>
            );
        };
        
        const RegisterPage = ({ onNavigate }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [birthYear, setBirthYear] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState(false);
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    const res = await fetch(`${API_URL}/api/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, birth_year: birthYear ? parseInt(birthYear) : null })
                    });
                    const data = await res.json();
                    if (data.user_id) {
                        setSuccess(true);
                    } else {
                        setError(data.error || 'Errore');
                    }
                } catch (err) {
                    setError('Errore di connessione');
                } finally {
                    setLoading(false);
                }
            };
            
            if (success) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="card p-10 text-center max-w-md">
                            <div className="text-6xl mb-6">üéØ</div>
                            <h2 className="font-orbitron text-2xl font-bold text-[#00E676] glow-zen mb-4">BENVENUTO GUERRIERO</h2>
                            <p className="text-gray-400 mb-8">Account creato. Ora accedi per iniziare il tuo percorso.</p>
                            <button onClick={() => onNavigate('login')} className="btn-gold px-8 py-4 rounded-xl font-orbitron">ACCEDI</button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <div className="text-center mb-10">
                            <div className="text-6xl mb-4">üèØ</div>
                            <h1 className="font-orbitron text-3xl font-bold text-[#00E676] glow-zen">REGISTRATI</h1>
                        </div>
                        <form onSubmit={handleSubmit} className="card p-8">
                            {error && <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-4 mb-6 text-red-300">{error}</div>}
                            <div className="mb-6">
                                <label className="block text-sm text-gray-400 mb-2 uppercase tracking-wider">Email</label>
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)}
                                       className="input-dark w-full px-4 py-3 rounded-lg text-white" required />
                            </div>
                            <div className="mb-6">
                                <label className="block text-sm text-gray-400 mb-2 uppercase tracking-wider">Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)}
                                       className="input-dark w-full px-4 py-3 rounded-lg text-white" required minLength="6" />
                            </div>
                            <div className="mb-8">
                                <label className="block text-sm text-gray-400 mb-2 uppercase tracking-wider">Anno di nascita (per et√† biologica)</label>
                                <input type="number" value={birthYear} onChange={e => setBirthYear(e.target.value)}
                                       className="input-dark w-full px-4 py-3 rounded-lg text-white" placeholder="es. 1985" min="1940" max="2010" />
                            </div>
                            <button type="submit" disabled={loading} className="btn-gold w-full py-4 rounded-xl font-orbitron disabled:opacity-50">
                                {loading ? 'CREAZIONE...' : 'CREA ACCOUNT'}
                            </button>
                        </form>
                        <p className="text-center mt-6 text-gray-500">
                            Hai gi√† un account? <button onClick={() => onNavigate('login')} className="text-[#FFD700] hover:underline">Accedi</button>
                        </p>
                        <button onClick={() => onNavigate('landing')} className="w-full mt-4 text-gray-600 hover:text-gray-400">‚Üê Indietro</button>
                    </div>
                </div>
            );
        };
        
        const SetupPage = ({ token, onComplete }) => {
            const [garminEmail, setGarminEmail] = useState('');
            const [garminPassword, setGarminPassword] = useState('');
            const [error, setError] = useState('');
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            
            const handleConnect = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    const res = await fetch(`${API_URL}/api/garmin/connect`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ garmin_email: garminEmail, garmin_password: garminPassword })
                    });
                    const data = await res.json();
                    if (data.message?.includes('collegato')) {
                        setStep(2);
                        // Auto sync
                        const syncRes = await fetch(`${API_URL}/api/sync`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ days_back: 14 })
                        });
                        setStep(3);
                        setTimeout(() => onComplete(), 2000);
                    } else {
                        setError(data.error || 'Errore');
                    }
                } catch (err) {
                    setError('Errore di connessione');
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-lg">
                        {step === 1 && (
                            <>
                                <div className="text-center mb-10">
                                    <div className="text-6xl mb-4">‚åö</div>
                                    <h1 className="font-orbitron text-3xl font-bold text-[#FFD700] glow-gold">CONNETTI GARMIN</h1>
                                    <p className="text-gray-500 mt-2">Il Sensei ha bisogno di vedere i tuoi dati</p>
                                </div>
                                <form onSubmit={handleConnect} className="card p-8">
                                    {error && <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-4 mb-6 text-red-300">{error}</div>}
                                    <div className="bg-[#1a1a2e] rounded-lg p-4 mb-6 text-sm text-gray-400">
                                        üîí Le credenziali sono criptate e usate solo per sincronizzare i dati.
                                    </div>
                                    <div className="mb-6">
                                        <label className="block text-sm text-gray-400 mb-2 uppercase tracking-wider">Email Garmin</label>
                                        <input type="email" value={garminEmail} onChange={e => setGarminEmail(e.target.value)}
                                               className="input-dark w-full px-4 py-3 rounded-lg text-white" required />
                                    </div>
                                    <div className="mb-8">
                                        <label className="block text-sm text-gray-400 mb-2 uppercase tracking-wider">Password Garmin</label>
                                        <input type="password" value={garminPassword} onChange={e => setGarminPassword(e.target.value)}
                                               className="input-dark w-full px-4 py-3 rounded-lg text-white" required />
                                    </div>
                                    <button type="submit" disabled={loading} className="btn-gold w-full py-4 rounded-xl font-orbitron disabled:opacity-50">
                                        {loading ? 'CONNESSIONE...' : 'CONNETTI GARMIN'}
                                    </button>
                                </form>
                            </>
                        )}
                        {step === 2 && (
                            <div className="card p-10 text-center">
                                <div className="text-6xl mb-6 animate-pulse-slow">üìä</div>
                                <h2 className="font-orbitron text-2xl font-bold text-[#FFD700]">SINCRONIZZAZIONE...</h2>
                                <p className="text-gray-400 mt-4">Il Sensei sta studiando il tuo corpo</p>
                                <div className="mt-6 h-2 bg-[#1a1a2e] rounded-full overflow-hidden">
                                    <div className="h-full bg-[#FFD700] animate-pulse" style={{ width: '70%' }}></div>
                                </div>
                            </div>
                        )}
                        {step === 3 && (
                            <div className="card p-10 text-center">
                                <div className="text-6xl mb-6 animate-float">ü•ã</div>
                                <h2 className="font-orbitron text-2xl font-bold text-[#00E676] glow-zen">SENSEI PRONTO</h2>
                                <p className="text-gray-400 mt-4">Entrando nel dojo...</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        const Dashboard = ({ token, user, onLogout }) => {
            const [data, setData] = useState(null);
            const [trend, setTrend] = useState(null);
            const [advice, setAdvice] = useState([]);
            const [activities, setActivities] = useState([]);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            
            useEffect(() => { fetchAll(); }, []);
            
            const fetchAll = async () => {
                try {
                    const headers = { 'Authorization': `Bearer ${token}` };
                    const [summaryRes, trendRes, adviceRes, actRes] = await Promise.all([
                        fetch(`${API_URL}/api/metrics/summary`, { headers }),
                        fetch(`${API_URL}/api/metrics/trend?days=14`, { headers }),
                        fetch(`${API_URL}/api/metrics/advice`, { headers }),
                        fetch(`${API_URL}/api/activities?limit=5`, { headers })
                    ]);
                    
                    const [summaryData, trendData, adviceData, actData] = await Promise.all([
                        summaryRes.json(), trendRes.json(), adviceRes.json(), actRes.json()
                    ]);
                    
                    setData(summaryData);
                    setTrend(trendData);
                    setAdvice(adviceData.advice || []);
                    setActivities(actData);
                } catch (err) {
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleSync = async () => {
                setSyncing(true);
                try {
                    await fetch(`${API_URL}/api/sync`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ days_back: 7 })
                    });
                    await fetchAll();
                } finally {
                    setSyncing(false);
                }
            };
            
            if (loading) return <LoadingScreen />;
            
            const today = data?.today || {};
            const scores = today.scores || {};
            const realAge = user?.birth_year ? new Date().getFullYear() - user.birth_year : 45;
            
            return (
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto">
                    {/* Header */}
                    <header className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="font-orbitron text-3xl font-bold text-[#FFD700] glow-gold">SENSEI</h1>
                            <p className="text-gray-500 text-sm">Il tuo coach interiore</p>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={handleSync} disabled={syncing} className="btn-outline px-4 py-2 rounded-lg text-sm disabled:opacity-50">
                                {syncing ? '‚ü≥ Sync...' : '‚ü≥ Sync'}
                            </button>
                            <button onClick={onLogout} className="text-gray-500 hover:text-white">Esci</button>
                        </div>
                    </header>
                    
                    {/* Main Grid */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        {/* Biological Age - Main Focus */}
                        <BioAgeDisplay bioAge={scores.biological_age} realAge={realAge} />
                        
                        {/* Recovery */}
                        <div className="card card-glow-gold p-6 text-center">
                            <CircularGauge value={scores.recovery} max={100} color="#FFD700" label="Recovery" sublabel="/ 100" />
                            <div className="mt-4 text-sm text-gray-500">
                                {scores.recovery >= 80 ? 'üî• Pronto per dare tutto!' :
                                 scores.recovery >= 50 ? 'üí™ Buono, allenamento moderato' :
                                 'üò¥ Riposa oggi'}
                            </div>
                        </div>
                        
                        {/* Strain */}
                        <div className="card card-glow-crimson p-6 text-center">
                            <CircularGauge value={scores.strain?.toFixed(1)} max={21} color="#FF3D00" label="Strain" sublabel="/ 21" />
                            <div className="mt-4 text-sm text-gray-500">
                                {scores.strain >= 15 ? 'üî• Allenamento intenso!' :
                                 scores.strain >= 8 ? 'üí™ Buona attivit√†' :
                                 'üö∂ Giornata leggera'}
                            </div>
                        </div>
                    </div>
                    
                    {/* Metrics Row */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                        <MetricBox icon="‚ù§Ô∏è" label="RHR" value={today.heart?.resting_hr} unit="bpm" color="#FF3D00" />
                        <MetricBox icon="üò¥" label="Sonno" value={today.sleep?.total_hours?.toFixed(1)} unit="h" color="#00B0FF" />
                        <MetricBox icon="üë£" label="Passi" value={today.activity?.steps?.toLocaleString()} color="#00E676" />
                        <MetricBox icon="üò§" label="Stress" value={today.stress?.average} color="#D500F9" />
                    </div>
                    
                    {/* Advice Section */}
                    {advice.length > 0 && (
                        <div className="mb-8">
                            <h3 className="font-orbitron text-xl text-gray-400 mb-4">ü•ã IL SENSEI DICE:</h3>
                            <div className="grid gap-4 md:grid-cols-2">
                                {advice.slice(0, 4).map((a, i) => <AdviceCard key={i} advice={a} />)}
                            </div>
                        </div>
                    )}
                    
                    {/* Trend Charts */}
                    {trend?.data?.length > 0 && (
                        <div className="grid md:grid-cols-2 gap-6 mb-8">
                            <TrendChart data={trend.data} title="üìä Trend Et√† Biologica" dataKey="biological_age" color="#00E676" unit=" anni" />
                            <TrendChart data={trend.data} title="‚ù§Ô∏è Trend Recovery" dataKey="recovery" color="#FFD700" unit="" />
                        </div>
                    )}
                    
                    {/* Activities */}
                    {activities.length > 0 && (
                        <div className="card p-6">
                            <h3 className="font-orbitron text-lg text-gray-400 mb-4">‚ö° ATTIVIT√Ä RECENTI</h3>
                            <div className="space-y-3">
                                {activities.map((a, i) => (
                                    <div key={i} className="flex justify-between items-center p-4 bg-black/30 rounded-xl">
                                        <div>
                                            <div className="font-bold">{a.name || a.type}</div>
                                            <div className="text-sm text-gray-500">
                                                {a.start_time && new Date(a.start_time).toLocaleDateString('it-IT')}
                                                {a.duration_minutes && ` ‚Ä¢ ${Math.round(a.duration_minutes)} min`}
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-orbitron text-[#FF3D00]">{a.strain?.toFixed(1) || '--'} strain</div>
                                            {a.calories && <div className="text-sm text-gray-500">{a.calories} kcal</div>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    {/* Footer */}
                    <div className="text-center mt-12 text-gray-600 text-sm">
                        "Il corpo raggiunge ci√≤ che la mente crede" ‚Äî Il Sensei
                    </div>
                </div>
            );
        };
        
        // ==================== MAIN APP ====================
        
        const App = () => {
            const [page, setPage] = useState('landing');
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));
            
            useEffect(() => {
                if (token && user) {
                    setPage(user.garmin_connected ? 'dashboard' : 'setup');
                }
            }, []);
            
            const handleLogin = (data) => {
                setToken(data.token);
                setUser(data.user);
                setPage(data.user.garmin_connected ? 'dashboard' : 'setup');
            };
            
            const handleLogout = () => {
                localStorage.clear();
                setToken(null);
                setUser(null);
                setPage('landing');
            };
            
            const handleSetupComplete = () => {
                const updated = { ...user, garmin_connected: true };
                setUser(updated);
                localStorage.setItem('user', JSON.stringify(updated));
                setPage('dashboard');
            };
            
            return (
                <>
                    {page === 'landing' && <LandingPage onNavigate={setPage} />}
                    {page === 'login' && <LoginPage onNavigate={setPage} onLogin={handleLogin} />}
                    {page === 'register' && <RegisterPage onNavigate={setPage} />}
                    {page === 'setup' && <SetupPage token={token} onComplete={handleSetupComplete} />}
                    {page === 'dashboard' && <Dashboard token={token} user={user} onLogout={handleLogout} />}
                </>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
